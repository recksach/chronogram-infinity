        input, textarea { 
            width: 100%; background: #222; border: 1px solid #444; color: white;

        .badge-verif { display: inline-block; width: 14px; height: 14px; background: var(--blue); border-radius: 50%; margin-left: 5px; position: relative; top: 2px; }

        /* –ö–û–ù–¢–ï–ù–¢ */

        .media-content { width: 100%; border-radius: 8px; margin-top: 10px; max-height: 500px; object-fit: contain; background: #000; }
        
        /* –ö–†–£–ñ–û–ß–ö–ò (VIDEO NOTE) */

    </style>

    <script>
        // === –¢–í–û–ò –ö–õ–Æ–ß–ò ===
        const firebaseConfig = {
            apiKey: "AIzaSyAJSA9ovDYQ3ocJLMpuxNdpWbCdutnc-LY",
            authDomain: "chronogram-c6b16.firebaseapp.com",
            projectId: "chronogram-c6b16",
            storageBucket: "chronogram-c6b16.firebasestorage.app",
            messagingSenderId: "137731288937",
            appId: "1:137731288937:web:c952c85fb695dfea4357f8",
            measurementId: "G-H57TYNTGJ7"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let curUser = null;
        let isGod = false;
        let activeEntity = null; // –ü—Ä–æ—Ñ–∏–ª—å –∏–ª–∏ –ö–∞–Ω–∞–ª
        let activeChatId = null;
        let mediaBlob = null; // –î–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
        let mediaType = null; // image, video, circle
        let targetContext = 'feed'; // feed or channel

        // === –£–¢–ò–õ–ò–¢–´ ===
        const Utils = {
            formatText: (text) => {
                if(!text) return '';
                // –î–µ–ª–∞–µ–º —Å—Å—ã–ª–∫–∏ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º–∏
                return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            }
        };

        // === 1. –í–•–û–î ===
        auth.onAuthStateChanged(user => {
            if (user) {
                curUser = user;
                db.collection('users').doc(user.uid).get().then(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        if(d.username === 'mrakodum') { isGod = true; document.getElementById('god-panel').classList.remove('hidden'); }
                        document.getElementById('auth-screen').style.display = 'none';
                        document.getElementById('app').classList.add('active');
                        App.init();
                    } else { auth.signOut(); }
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app').classList.remove('active');
            }
        });

        const Auth = {
            action: (type) => {
                const e = document.getElementById('email').value;
                const p = document.getElementById('password').value;
                const u = document.getElementById('username').value.toLowerCase().trim();
                if (type === 'reg') {
                    if (!u) return alert("–ù–∏–∫–Ω–µ–π–º –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω!");
                    db.collection('users').where('username', '==', u).get().then(snap => {
                        if(!snap.empty) return alert("–ù–∏–∫ –∑–∞–Ω—è—Ç!");
                        auth.createUserWithEmailAndPassword(e, p).then(cred => {
                            db.collection('users').doc(cred.user.uid).set({
                                username: u, email: e, verified: (u === 'mrakodum'), avatar: '',
                                displayName: u, bio: '', followers: [], following: []
                            });
                        }).catch(err => document.getElementById('auth-err').innerText = err.message);
                    });
                } else {
                    auth.signInWithEmailAndPassword(e, p).catch(err => document.getElementById('auth-err').innerText = err.message);
                }
            }
        };

        const App = {
            init: () => {
                Profile.loadMe();
                Feed.init();
                Search.init();
                Chat.monitor();
                Channels.initList();
            }
        };

        // === 2. –ú–ï–î–ò–ê (–§–ê–ô–õ–´ –ò –ö–†–£–ñ–û–ß–ö–ò) ===
        let mediaRecorder;
        let recordedChunks = [];

        const Media = {
            previewFile: (inp) => {
                const f = inp.files[0];
                const r = new FileReader();
                r.onload = e => { 
                    mediaBlob = e.target.result; 
                    mediaType = f.type.startsWith('video') ? 'video' : 'image';
                    document.getElementById('media-status').innerText = "–§–∞–π–ª –≤—ã–±—Ä–∞–Ω";
                };
                r.readAsDataURL(f);
            },
            previewChannel: (inp) => {
                const f = inp.files[0];
                const r = new FileReader();
                r.onload = e => { 
                    mediaBlob = e.target.result; 
                    mediaType = f.type.startsWith('video') ? 'video' : 'image';
                    document.getElementById('chan-media-status').innerText = "–§–∞–π–ª –≤—ã–±—Ä–∞–Ω";
                };
                r.readAsDataURL(f);
            },
            openCamera: (ctx = 'feed') => {
                targetContext = ctx;
                document.getElementById('camera-modal').style.display = 'block';
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(stream => {
                        document.getElementById('cam-preview').srcObject = stream;
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                        mediaRecorder.onstop = Media.saveRec;
                    });
            },
            startRec: () => {
                recordedChunks = [];
                mediaRecorder.start();
                document.getElementById('rec-btn').classList.add('recording');
            },
            stopRec: () => {
                mediaRecorder.stop();
                document.getElementById('rec-btn').classList.remove('recording');
                Media.closeCamera();
            },
            saveRec: () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    mediaBlob = reader.result;
                    mediaType = 'circle';
                    const statusId = targetContext === 'feed' ? 'media-status' : 'chan-media-status';
                    document.getElementById(statusId).innerText = "–ö—Ä—É–∂–æ–∫ –∑–∞–ø–∏—Å–∞–Ω!";
                };
            },
            closeCamera: () => {
                const vid = document.getElementById('cam-preview');
                if(vid.srcObject) vid.srcObject.getTracks().forEach(track => track.stop());
                document.getElementById('camera-modal').style.display = 'none';
            }
        };

        // === 3. –ü–†–û–§–ò–õ–¨ ===
        const Profile = {
            loadMe: () => {
                db.collection('users').doc(curUser.uid).onSnapshot(doc => {
                    const d = doc.data();
                    document.getElementById('my-username').innerText = d.username;
                    document.getElementById('edit-display-name').value = d.displayName || d.username;
                    document.getElementById('edit-bio').value = d.bio || '';
                    document.getElementById('my-badge').innerHTML = (d.username === 'mrakodum' ? '<span class="badge-god"></span>' : (d.verified ? '<span class="badge-verif"></span>' : ''));
                    if(d.avatar) document.getElementById('my-ava').style.backgroundImage = `url('${d.avatar}')`;
                    document.getElementById('my-subs').innerText = d.followers ? d.followers.length : 0;
                    document.getElementById('my-subing').innerText = d.following ? d.following.length : 0;
                });
            },
            saveDetails: () => {
                db.collection('users').doc(curUser.uid).update({
                    displayName: document.getElementById('edit-display-name').value,
                    bio: document.getElementById('edit-bio').value
                });
                alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            },
            uploadAva: (inp) => {
                const r = new FileReader();
                r.onload = e => db.collection('users').doc(curUser.uid).update({ avatar: e.target.result });
                r.readAsDataURL(inp.files[0]);
            }
        };

        // === 4. –õ–ï–ù–¢–ê ===
        const Feed = {
            publish: () => {
                const txt = document.getElementById('post-text').value;
                if(!txt && !mediaBlob) return;
                
                db.collection('users').doc(curUser.uid).get().then(doc => {
                    const u = doc.data();
                    db.collection('posts').add({
                        text: txt, media: mediaBlob, type: mediaType || 'text',
                        uid: curUser.uid, author: u.username, displayName: u.displayName || u.username,
                        time: firebase.firestore.FieldValue.serverTimestamp(), likes: []
                    });
                    document.getElementById('post-text').value = '';
                    document.getElementById('media-status').innerText = '';
                    mediaBlob = null; mediaType = null;
                });
            },
            init: () => {
                db.collection('posts').orderBy('time', 'desc').limit(50).onSnapshot(snap => {
                    const list = document.getElementById('feed-list');
                    list.innerHTML = '';
                    snap.forEach(doc => list.innerHTML += Feed.render(doc.data(), doc.id));
                });
            },
            render: (p, id) => {
                let mediaHtml = '';
                if(p.media) {
                    if(p.type === 'circle') mediaHtml = `<video src="${p.media}" controls class="video-circle"></video>`;
                    else if(p.type === 'video') mediaHtml = `<video src="${p.media}" controls class="media-content"></video>`;
                    else mediaHtml = `<img src="${p.media}" class="media-content">`;
                }

                const isLiked = p.likes && p.likes.includes(curUser.uid);
                const likeColor = isLiked ? 'liked' : '';
                let del = (isGod || p.uid === curUser.uid) ? `<span class="god-delete" style="border:1px solid red;color:red;font-size:0.7rem;cursor:pointer;" onclick="db.collection('posts').doc('${id}').delete()">DEL</span>` : '';

                // –ö–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–π –∞–≤—Ç–æ—Ä
                const authorAction = p.channelId 
                    ? `onclick="Viewer.openChannel('${p.channelId}')"` 
                    : `onclick="Viewer.openProfile('${p.uid}')"`;

                return `
                <div class="card">
                    <div style="display:flex;justify-content:space-between;">
                        <div ${authorAction} style="cursor:pointer;">
                            <b style="color:var(--gold)">${p.displayName || p.author}</b> 
                            <small style="color:#777">@${p.author}</small>
                        </div>
                        ${del}
                    </div>
                    <div class="post-text">${Utils.formatText(p.text)}</div>
                    ${mediaHtml}
                    <div class="actions">
                        <div class="act-btn ${likeColor}" onclick="Feed.like('${id}', 'posts')">‚ù§Ô∏è ${p.likes?p.likes.length:0}</div>
                    </div>
                </div>`;
            },
            like: (id, coll) => {
                const ref = db.collection(coll).doc(id);
                ref.get().then(doc => {
                    const p = doc.data();
                    if(p.likes && p.likes.includes(curUser.uid)) ref.update({ likes: firebase.firestore.FieldValue.arrayRemove(curUser.uid) });
                    else ref.update({ likes: firebase.firestore.FieldValue.arrayUnion(curUser.uid) });
                });
            }
        };

        // === 5. –ü–†–û–°–ú–û–¢–† (–ü–†–û–§–ò–õ–¨ –ò –ö–ê–ù–ê–õ–´) ===
        const Viewer = {
            openProfile: (uid) => {
                if(uid === curUser.uid) { Nav.go('profile'); return; }
                activeEntity = uid;
                document.getElementById('viewer-modal').style.display = 'flex';
                document.getElementById('viewer-title').innerText = "–ü—Ä–æ—Ñ–∏–ª—å";
                document.getElementById('channel-admin-area').classList.add('hidden');
                document.getElementById('btn-msg').classList.remove('hidden');

                db.collection('users').doc(uid).onSnapshot(doc => {
                    const d = doc.data();
                    document.getElementById('view-dispname').innerText = d.displayName || d.username;
                    document.getElementById('view-username').innerText = d.username;
                    document.getElementById('view-bio').innerHTML = Utils.formatText(d.bio);
                    document.getElementById('view-badge').innerHTML = d.verified ? '<span class="badge-verif"></span>' : '';
                    if(d.avatar) document.getElementById('view-ava').style.backgroundImage = `url('${d.avatar}')`;
                    
                    document.getElementById('view-subs-count').innerText = d.followers ? d.followers.length : 0;
                    
                    const btn = document.getElementById('btn-follow');
                    btn.onclick = () => Viewer.followUser(uid);
                    if(d.followers && d.followers.includes(curUser.uid)) {
                        btn.innerText = "–í–´ –ü–û–î–ü–ò–°–ê–ù–´"; btn.style.background = "#333"; btn.style.color = "#fff";
                    } else {
                        btn.innerText = "–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø"; btn.style.background = "var(--gold)"; btn.style.color = "#000";
                    }
                    
                    document.getElementById('btn-msg').onclick = () => {
                        document.getElementById('viewer-modal').style.display = 'none';
                        Chat.open(uid, d.username);
                    };
                });

                db.collection('posts').where('uid', '==', uid).orderBy('time', 'desc').get().then(snap => {
                    const list = document.getElementById('viewer-feed');
                    list.innerHTML = '';
                    snap.forEach(doc => list.innerHTML += Feed.render(doc.data(), doc.id));
                });
            },
            openChannel: (cid) => {
                activeEntity = cid;
                document.getElementById('viewer-modal').style.display = 'flex';
                document.getElementById('viewer-title').innerText = "–ö–∞–Ω–∞–ª";
                document.getElementById('btn-msg').classList.add('hidden'); // –í –∫–∞–Ω–∞–ª –≤ –ª—Å –Ω–µ –ø–∏—à—É—Ç

                db.collection('channels').doc(cid).onSnapshot(doc => {
                    const c = doc.data();
                    document.getElementById('view-dispname').innerText = c.name;
                    document.getElementById('view-username').innerText = c.username;
                    document.getElementById('view-bio').innerHTML = "–ü—É–±–ª–∏—á–Ω—ã–π –∫–∞–Ω–∞–ª";
                    document.getElementById('view-ava').style.backgroundImage = 'none';
                    document.getElementById('view-ava').innerHTML = '<div class="btn-circle" style="width:100%;height:100%;background:#333;">üì¢</div>';
                    
                    document.getElementById('view-subs-count').innerText = c.subs ? c.subs.length : 0;

                    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–æ–π
                    const btn = document.getElementById('btn-follow');
                    btn.onclick = () => Channels.sub(cid);
                    if(c.subs && c.subs.includes(curUser.uid)) {
                        btn.innerText = "–í–´ –ü–û–î–ü–ò–°–ê–ù–´"; btn.style.background = "#333"; btn.style.color = "#fff";
                    } else {
                        btn.innerText = "–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø"; btn.style.background = "var(--gold)"; btn.style.color = "#000";
                    }

                    // –ï—Å–ª–∏ —è –≤–ª–∞–¥–µ–ª–µ—Ü - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω–∫—É
                    if(c.owner === curUser.uid) {
                        document.getElementById('channel-admin-area').classList.remove('hidden');
                    } else {
                        document.getElementById('channel-admin-area').classList.add('hidden');
                    }
                });

                // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤ –∫–∞–Ω–∞–ª–∞
                db.collection('posts').where('channelId', '==', cid).orderBy('time', 'desc').onSnapshot(snap => {
                    const list = document.getElementById('viewer-feed');
                    list.innerHTML = '';
                    snap.forEach(doc => list.innerHTML += Feed.render(doc.data(), doc.id));
                });
            },
            followUser: (uid) => {
                const refHim = db.collection('users').doc(uid);
                const refMe = db.collection('users').doc(curUser.uid);
                refHim.get().then(doc => {
                    if(doc.data().followers && doc.data().followers.includes(curUser.uid)) {
                        refHim.update({ followers: firebase.firestore.FieldValue.arrayRemove(curUser.uid) });
                        refMe.update({ following: firebase.firestore.FieldValue.arrayRemove(uid) });
                    } else {
                        refHim.update({ followers: firebase.firestore.FieldValue.arrayUnion(curUser.uid) });
                        refMe.update({ following: firebase.firestore.FieldValue.arrayUnion(uid) });
                    }
                });
            }
        };

        // === 6. –ö–ê–ù–ê–õ–´ ===
        const Channels = {
            create: () => {
                const name = document.getElementById('chan-title').value;
                const slug = document.getElementById('chan-slug').value.toLowerCase().replace('@','');
                if(!name || !slug) return;
                
                db.collection('channels').add({
                    name: name, username: slug, owner: curUser.uid, subs: []
                });
                alert("–ö–∞–Ω–∞–ª —Å–æ–∑–¥–∞–Ω!");
            },
            initList: () => {
                db.collection('channels').onSnapshot(snap => {
                    const list = document.getElementById('channels-list');
                    list.innerHTML = '';
                    snap.forEach(doc => {
                        const c = doc.data();
                        list.innerHTML += `
                        <div class="card" onclick="Viewer.openChannel('${doc.id}')" style="cursor:pointer;">
                            <b>üì¢ ${c.name}</b> <br><small style="color:#777">@${c.username}</small>
                        </div>`;
                    });
                });
            },
            post: () => {
                const txt = document.getElementById('chan-post-text').value;
                if(!txt && !mediaBlob) return;
                
                db.collection('channels').doc(activeEntity).get().then(doc => {
                    const c = doc.data();
                    db.collection('posts').add({
                        text: txt, media: mediaBlob, type: mediaType || 'text',
                        uid: curUser.uid, author: c.username, displayName: c.name,
                        channelId: activeEntity, // –ú–∞—Ä–∫–µ—Ä —á—Ç–æ —ç—Ç–æ –ø–æ—Å—Ç –∫–∞–Ω–∞–ª–∞
                        time: firebase.firestore.FieldValue.serverTimestamp(), likes: []
                    });
                    document.getElementById('chan-post-text').value = '';
                    document.getElementById('chan-media-status').innerText = '';
                    mediaBlob = null;
                });
            },
            sub: (cid) => {
                const ref = db.collection('channels').doc(cid);
                ref.get().then(doc => {
                    if(doc.data().subs && doc.data().subs.includes(curUser.uid)) {
                        ref.update({ subs: firebase.firestore.FieldValue.arrayRemove(curUser.uid) });
                    } else {
                        ref.update({ subs: firebase.firestore.FieldValue.arrayUnion(curUser.uid) });
                    }
                });
            }
        };

        // === 7. –ß–ê–¢–´ ===
        const Chat = {
            monitor: () => {
                db.collection('users').doc(curUser.uid).collection('chats').orderBy('lastTime', 'desc').onSnapshot(snap => {
                    const list = document.getElementById('chat-list');
                    list.innerHTML = '';
                    let unread = false;
                    snap.forEach(doc => {
                        const c = doc.data();
                        if(c.unread) unread = true;
                        list.innerHTML += `
                        <div class="card chat-row" onclick="Chat.open('${doc.id}', '${c.username}')">
                            <div><b>${c.username}</b><div style="color:#777;font-size:0.8rem">${c.lastMsg || '–í–ª–æ–∂–µ–Ω–∏–µ'}</div></div>
                            ${c.unread ? '<div class="chat-unread"></div>' : ''}
                        </div>`;
                    });
                    document.getElementById('nav-unread').style.display = unread ? 'block' : 'none';
                });
            },
            open: (uid, name) => {
                activeChatId = uid;
                document.getElementById('chat-modal').style.display = 'flex';
                document.getElementById('chat-head-name').innerText = name;
                db.collection('users').doc(curUser.uid).collection('chats').doc(uid).update({ unread: false });
                
                const cid = [curUser.uid, uid].sort().join('_');
                db.collection('messages').doc(cid).collection('msg').orderBy('time').onSnapshot(snap => {
                    const box = document.getElementById('chat-box');
                    box.innerHTML = '';
                    snap.forEach(doc => {
                        const m = doc.data();
                        box.innerHTML += `<div class="msg ${m.uid===curUser.uid?'me':'other'}">${Utils.formatText(m.text)}</div>`;
                    });
                    box.scrollTop = box.scrollHeight;
                });
            },
            send: () => {
                const txt = document.getElementById('chat-in').value;
                if(!txt) return;
                const cid = [curUser.uid, activeChatId].sort().join('_');
                db.collection('messages').doc(cid).collection('msg').add({
                    text: txt, uid: curUser.uid, time: firebase.firestore.FieldValue.serverTimestamp()
                });
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–≤—å—é
                const update = { lastMsg: txt, lastTime: Date.now() };
                db.collection('users').doc(curUser.uid).collection('chats').doc(activeChatId).set({...update, username: document.getElementById('chat-head-name').innerText, unread: false}, {merge:true});
                
                db.collection('users').doc(curUser.uid).get().then(u => {
                    db.collection('users').doc(activeChatId).collection('chats').doc(curUser.uid).set({...update, username: u.data().username, unread: true}, {merge:true});
                });
                document.getElementById('chat-in').value = '';
            },
            close: () => document.getElementById('chat-modal').style.display = 'none'
        };

        // === 8. –ü–û–ò–°–ö ===
        const Search = {
            init: () => Search.run(),
            run: () => {
                const q = document.getElementById('search-q').value.toLowerCase();
                // –ò—â–µ–º —é–∑–µ—Ä–æ–≤
                db.collection('users').limit(10).get().then(snap => {
                    const list = document.getElementById('search-res');
                    list.innerHTML = '';
                    snap.forEach(doc => {
                        const u = doc.data();
                        if(q && !u.username.includes(q)) return;
                        list.innerHTML += `<div class="card" onclick="Viewer.openProfile('${doc.id}')" style="cursor:pointer;"><b>@${u.username}</b> ${u.displayName}</div>`;
                    });
                });
                // –ò—â–µ–º –∫–∞–Ω–∞–ª—ã
                db.collection('channels').limit(10).get().then(snap => {
                    const list = document.getElementById('search-res');
                    snap.forEach(doc => {
                        const c = doc.data();
                        if(q && !c.username.includes(q)) return;
                        list.innerHTML += `<div class="card" onclick="Viewer.openChannel('${doc.id}')" style="cursor:pointer;"><b>üì¢ ${c.name}</b> <small>@${c.username}</small></div>`;
                    });
                });
            }
        };

        // === 9. –ë–û–ì ===
        const God = {
            verify: () => {
                const n = document.getElementById('god-nick').value;
                db.collection('users').where('username','==',n).get().then(s => {
                    s.forEach(d => db.collection('users').doc(d.id).update({verified: true}));
                    alert("–ì–∞–ª–æ—á–∫–∞ –≤—ã–¥–∞–Ω–∞!");
                });
            },
            nuke: () => {
                const n = document.getElementById('god-nick').value;
                db.collection('users').where('username','==',n).get().then(s => {
                    s.forEach(d => db.collection('users').doc(d.id).delete());
                    alert("–Æ–∑–µ—Ä —É–¥–∞–ª–µ–Ω.");
                });
            }
        };

        const Nav = { go: (id) => { document.querySelectorAll('.page').forEach(e=>e.classList.remove('active')); document.querySelectorAll('.nav-icon').forEach(e=>e.classList.remove('active')); document.getElementById('pg-'+id).classList.add('active'); }};
    </script>
</body>
</html>

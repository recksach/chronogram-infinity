<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHRONOGRAM: SWARM</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/radix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/radisk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/rindexed.js"></script>

    <style>
        /* === SWARM AESTHETIC === */
        :root {
            --bg: #000;
            --gold: #FFD700;
            --gold-dim: #AA8800;
            --glass: rgba(10, 10, 10, 0.96);
            --neon: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Montserrat'; height: 100vh; overflow: hidden; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .app-shell { display: flex; height: 100%; width: 100%; position: relative; z-index: 10; }
        
        /* –°—Ç–∞—Ç—É—Å –°–µ—Ç–∏ */
        .net-stat { 
            position: fixed; top: 10px; right: 10px; z-index: 9999; 
            background: rgba(0,0,0,0.8); border: 1px solid #333; 
            padding: 5px 10px; border-radius: 20px; font-size: 0.6rem; 
            display: flex; align-items: center; gap: 5px; color: #555;
        }
        .pulse { width: 8px; height: 8px; border-radius: 50%; background: red; box-shadow: 0 0 5px red; transition: 0.3s; }
        .pulse.active { background: #0f0; box-shadow: 0 0 8px #0f0; }

        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar { width: 70px; background: #080808; border-right: 1px solid #222; display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 100; }
        .nav-ico { font-size: 1.8rem; margin-bottom: 30px; cursor: pointer; color: #444; transition: 0.2s; position: relative; z-index: 101; }
        .nav-ico.active { color: var(--gold); text-shadow: var(--neon); transform: scale(1.1); }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .viewport { flex: 1; background: var(--glass); position: relative; display: flex; flex-direction: column; height: 100%; z-index: 20; }
        .top-header { height: 60px; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.9); flex-shrink: 0; }
        
        /* –°—Ç—Ä–∞–Ω–∏—Ü—ã */
        .screen { display: none; flex: 1; overflow-y: auto; padding: 15px; flex-direction: column; align-items: center; padding-bottom: 100px; }
        .screen.active { display: flex; }
        .wrapper { width: 100%; max-width: 550px; }

        /* UI –ö–æ–º–ø–æ–Ω–µ–Ω—Ç—ã */
        .card { 
            background: rgba(20,20,20,0.7); border: 1px solid #333; 
            border-radius: 12px; padding: 15px; margin-bottom: 15px; 
            width: 100%; position: relative; backdrop-filter: blur(10px);
        }
        
        .btn-gold { 
            background: linear-gradient(135deg, #FFD700, #B8860B); 
            border: none; padding: 12px; border-radius: 8px; 
            color: #000; font-weight: bold; font-family: 'Cinzel'; 
            cursor: pointer; width: 100%; margin-top: 10px; 
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
            position: relative; z-index: 50;
        }
        .btn-gold:active { transform: scale(0.98); opacity: 0.9; }

        input, textarea { 
            width: 100%; background: #111; border: 1px solid #333; 
            color: white; padding: 12px; border-radius: 8px; 
            margin-bottom: 10px; font-family: 'Montserrat'; font-size: 1rem;
            position: relative; z-index: 50;
        }
        input:focus { border-color: var(--gold); }

        .ava-circle { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); background-size: cover; background-position: center; background-color: #222; flex-shrink: 0; }

        /* Login */
        #gate { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        /* –ú–æ–±–∏–ª–∫–∞ */
        @media (max-width: 768px) {
            .app-shell { flex-direction: column; }
            .sidebar { width: 100%; height: 60px; flex-direction: row; justify-content: space-around; border-right: none; border-top: 1px solid #222; position: absolute; bottom: 0; padding: 0; order: 2; }
            .nav-ico { margin-bottom: 0; }
            .viewport { height: calc(100% - 60px) !important; }
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="net-stat">
        <div id="net-pulse" class="pulse"></div>
        <span id="net-count">–ü–û–ò–°–ö –°–ï–¢–ò...</span>
    </div>

    <div id="gate">
        <div style="width:120px; height:120px; border:4px solid var(--gold); border-radius:50%; margin-bottom:20px; background-image:url('image_1.png'); background-size:cover; box-shadow: 0 0 30px rgba(255,215,0,0.2);"></div>
        <h1 style="font-family:'Cinzel'; color:var(--gold); letter-spacing:5px;">CHRONOGRAM</h1>
        <div style="width: 280px; text-align: center;">
            <input type="text" id="login-u" placeholder="–ò–º—è (mrakodum)" style="text-align:center;">
            <input type="password" id="login-p" placeholder="–ü–∞—Ä–æ–ª—å" style="text-align:center;">
            <button class="btn-gold" onclick="System.auth()">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
            <p onclick="localStorage.clear();sessionStorage.clear();location.reload()" style="color:#666; font-size:0.7rem; margin-top:20px; text-decoration:underline; cursor:pointer; position:relative; z-index:10001;">–°–ë–†–û–°–ò–¢–¨ –°–û–ï–î–ò–ù–ï–ù–ò–ï</p>
        </div>
    </div>

    <div id="interface" class="app-shell hidden">
        <div class="sidebar">
            <div class="nav-ico active" onclick="Nav.to('feed')">‚ò∑</div>
            <div class="nav-ico" onclick="Nav.to('users')">üë•</div>
            <div class="nav-ico" onclick="Nav.to('aura')" style="color:#e056fd;">‚óé</div>
            <div class="nav-ico" onclick="Nav.to('chats')">üí¨</div>
            <div class="nav-ico" onclick="Nav.to('profile')">üë§</div>
        </div>

        <div class="viewport">
            <div class="top-header">
                <span style="font-family:'Cinzel'; color:var(--gold); font-weight:bold;">GLOBAL SWARM</span>
                <div class="ava-circle" id="head-ava" style="width:35px; height:35px;" onclick="Nav.to('profile')"></div>
            </div>

            <div id="sc-feed" class="screen active">
                <div class="wrapper">
                    <div class="card">
                        <textarea id="post-msg" placeholder="–¢—Ä–∞–Ω—Å–ª–∏—Ä–æ–≤–∞—Ç—å –≤ —Å–µ—Ç—å..."></textarea>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <label class="btn-gold" style="width:auto; margin:0; background:transparent; border:1px solid var(--gold); color:var(--gold);">
                                üìé <input type="file" hidden onchange="Feed.prepare(this)">
                            </label>
                            <button class="btn-gold" style="width:auto; margin:0;" onclick="Feed.send()">POST</button>
                        </div>
                        <div id="preview-area" style="font-size:0.8rem; color:#888; margin-top:5px;"></div>
                    </div>
                    <div id="feed-stream"></div>
                </div>
            </div>

            <div id="sc-users" class="screen">
                <div class="wrapper">
                    <div class="card" style="text-align:center;">
                        <h3 style="color:var(--gold);">–†–ï–ï–°–¢–† –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô</h3>
                        <p style="font-size:0.8rem; color:#888;">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å–æ –≤—Å–µ–º–∏ —É–∑–ª–∞–º–∏...</p>
                        <input type="text" id="search-q" placeholder="–§–∏–ª—å—Ç—Ä...">
                        <button class="btn-gold" onclick="Registry.render()">–û–ë–ù–û–í–ò–¢–¨ –°–ü–ò–°–û–ö</button>
                    </div>
                    <div id="user-list"></div>
                </div>
            </div>

            <div id="sc-aura" class="screen" style="padding:0;">
                <label class="btn-gold" style="position:absolute; top:20px; right:20px; width:auto; z-index:900; background:rgba(0,0,0,0.6); border:1px solid #fff; color:#fff;">
                    + <input type="file" hidden accept="video/*,image/*" onchange="Aura.add(this)">
                </label>
                <div id="aura-stream" style="width:100%; min-height:100%;"></div>
            </div>

            <div id="sc-chats" class="screen">
                <div class="wrapper">
                    <h3>–í–ê–®–ò –ö–ê–ù–ê–õ–´ –°–í–Ø–ó–ò</h3>
                    <div id="chat-list"></div>
                </div>
            </div>

            <div id="sc-profile" class="screen">
                <div class="wrapper">
                    <div class="card" style="text-align:center;">
                        <label>
                            <div class="ava-circle" id="prof-ava" style="width:100px; height:100px; margin:0 auto;"></div>
                            <input type="file" hidden onchange="Profile.upd(this)">
                        </label>
                        <h2 style="color:var(--gold); margin:10px 0;">
                            <span id="prof-name">@...</span>
                            <span id="badge-god" class="hidden">‚ôõ</span>
                        </h2>
                        
                        <div id="god-tools" class="hidden" style="border:1px solid red; padding:10px; border-radius:10px; margin-top:15px; background:rgba(20,0,0,0.5);">
                            <h4 style="color:red; margin:0 0 10px 0;">–ü–ê–ù–ï–õ–¨ –í–õ–ê–î–ï–õ–¨–¶–ê</h4>
                            <input type="text" id="god-nick" placeholder="–¶–µ–ª—å (–Ω–∏–∫–Ω–µ–π–º)">
                            <button class="btn-gold" style="background:red; color:white;" onclick="God.ban()">–ò–°–ö–õ–Æ–ß–ò–¢–¨ –ò–ó –†–ï–ï–°–¢–†–ê</button>
                            <button class="btn-gold" onclick="God.force()">–ü–†–ò–ù–£–î–ò–¢–¨ –ü–û–î–ü–ò–°–ö–£</button>
                        </div>

                        <button class="btn-gold" style="background:#333; color:#fff; margin-top:20px;" onclick="location.reload()">–û–¢–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="room" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:5000; display:none; flex-direction:column;">
        <div class="top-header" style="background:#111;">
            <span id="room-name" style="color:var(--gold);">User</span>
            <button class="btn-gold" style="width:auto; margin:0; padding:5px 15px;" onclick="document.getElementById('room').style.display='none'">–ù–ê–ó–ê–î</button>
        </div>
        <div id="room-msgs" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:10px;"></div>
        <div style="padding:10px; background:#111; display:flex; gap:10px;">
            <input type="text" id="room-in" placeholder="..." style="margin:0;">
            <button class="btn-gold" style="width:auto; margin:0;" onclick="Chat.send()">></button>
        </div>
    </div>

    <script>
        // === 1. –ñ–ï–õ–ï–ó–û–ë–ï–¢–û–ù–ù–ê–Ø –°–ï–¢–¨ (–†–û–ô) ===
        // –ú—ã –ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫–æ –≤—Å–µ–º –ø—É–±–ª–∏—á–Ω—ã–º —Ä–µ–ª–µ —Å—Ä–∞–∑—É.
        const PEERS = [
            'https://gun-manhattan.herokuapp.com/gun',
            'https://gun-eu.herokuapp.com/gun',
            'https://gunjs.herokuapp.com/gun',
            'https://e2eec.herokuapp.com/gun',
            'https://gun-us.herokuapp.com/gun',
            'https://peer.wallie.io/gun',
            'https://plato.design/gun'
        ];

        const gun = Gun({
            peers: PEERS,
            localStorage: true, // –°–æ—Ö—Ä–∞–Ω—è—Ç—å –¥–∞–Ω–Ω—ã–µ –ª–æ–∫–∞–ª—å–Ω–æ
            radisk: true // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å IndexedDB –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
        });
        
        const user = gun.user();
        let myUser = null;
        let activeChat = null;

        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–µ—Ç–∏
        setInterval(() => {
            const peers = gun.back('opt.peers');
            const count = Object.keys(peers).filter(id => peers[id].wire && peers[id].wire.readyState === 1).length;
            document.getElementById('net-count').innerText = count > 0 ? `–°–ï–¢–¨ –ê–ö–¢–ò–í–ù–ê (${count} –£–ó–õ–û–í)` : '–ü–û–ò–°–ö –°–ï–¢–ò...';
            if(count > 0) document.getElementById('net-pulse').classList.add('active');
            else document.getElementById('net-pulse').classList.remove('active');
        }, 1000);

        // === 2. –°–ò–°–¢–ï–ú–ê ===
        const System = {
            auth: () => {
                const u = document.getElementById('login-u').value.toLowerCase();
                const p = document.getElementById('login-p').value;
                if(!u || !p) return;
                
                // –°–æ–∑–¥–∞–µ–º –∏–ª–∏ –≤—Ö–æ–¥–∏–º
                user.create(u, p, ack => {
                    user.auth(u, p, ack2 => {
                        if(ack2.err) alert(ack2.err);
                        else System.init(u);
                    });
                });
            },
            init: (u) => {
                myUser = u;
                document.getElementById('gate').style.display='none';
                document.getElementById('interface').classList.remove('hidden');
                
                // === –ì–õ–ê–í–ù–ê–Ø –§–ò–®–ö–ê: –ó–ê–ü–ò–°–¨ –í –í–ï–ß–ù–£–Æ –ö–ù–ò–ì–£ ===
                // –ú—ã –ø–∏—à–µ–º —Å–µ–±—è –≤ –ø—É–±–ª–∏—á–Ω—ã–π —É–∑–µ–ª 'chronogram_registry_v1'
                // –ö–∞–∂–¥—ã–π –±—Ä–∞—É–∑–µ—Ä —Å–∫–∞—á–∏–≤–∞–µ—Ç —ç—Ç–æ—Ç —É–∑–µ–ª.
                const regData = { 
                    name: u, 
                    pub: user.is.pub, 
                    joined: Date.now() 
                };
                gun.get('chronogram_registry_v1').get(u).put(regData);

                // –ó–∞–ø—É—Å–∫ –º–æ–¥—É–ª–µ–π
                Profile.load();
                Feed.init();
                Registry.init();
                Chat.load();
                Aura.init();
                
                // Mrakodum check
                if(u === 'mrakodum') {
                    document.getElementById('god-tools').classList.remove('hidden');
                    document.getElementById('badge-god').classList.remove('hidden');
                }
            }
        };

        // === 3. –†–ï–ï–°–¢–† –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô (–ö–ù–ò–ì–ê) ===
        const Registry = {
            users: {},
            init: () => {
                // –°–ª—É—à–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é –∫–Ω–∏–≥—É
                gun.get('chronogram_registry_v1').map().on((data, key) => {
                    if(data && data.name) {
                        Registry.users[data.name] = data; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ø–∞–º—è—Ç—å
                        Registry.render(); // –û–±–Ω–æ–≤–ª—è–µ–º —ç–∫—Ä–∞–Ω
                    }
                });
            },
            render: () => {
                const list = document.getElementById('user-list');
                const filter = document.getElementById('search-q').value.toLowerCase();
                list.innerHTML = '';
                
                Object.values(Registry.users).forEach(u => {
                    if(filter && !u.name.includes(filter)) return;
                    if(u.name === myUser) return;

                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <b style="color:var(--gold); font-size:1.1rem;">@${u.name}</b>
                                <div style="font-size:0.7rem; color:#666;">ID: ${u.pub.substring(0,6)}...</div>
                            </div>
                            <button class="btn-gold" style="width:auto; margin:0; font-size:0.8rem;" onclick="Chat.open('${u.pub}', '${u.name}')">–ù–ê–ü–ò–°–ê–¢–¨</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            }
        };

        // === 4. –õ–ï–ù–¢–ê –°–û –°–ö–†–ï–ü–ö–û–ô ===
        const Feed = {
            tempMedia: null,
            prepare: (inp) => {
                const f = inp.files[0];
                const r = new FileReader();
                r.onload = e => {
                    Feed.tempMedia = { src: e.target.result, type: f.type };
                    document.getElementById('preview-area').innerText = "–§–∞–π–ª –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω: " + f.name;
                };
                r.readAsDataURL(f);
            },
            send: () => {
                const txt = document.getElementById('post-msg').value;
                if(!txt && !Feed.tempMedia) return;
                
                const post = {
                    text: txt,
                    author: myUser,
                    time: Date.now(),
                    media: Feed.tempMedia ? Feed.tempMedia.src : null,
                    mime: Feed.tempMedia ? Feed.tempMedia.type : null
                };
                
                gun.get('chronogram_feed_v1').set(post);
                
                document.getElementById('post-msg').value = '';
                document.getElementById('preview-area').innerText = '';
                Feed.tempMedia = null;
            },
            init: () => {
                gun.get('chronogram_feed_v1').map().on(p => {
                    if(!p || !p.time) return;
                    if(localStorage.getItem('ban_'+p.author)) return; // –ë–∞–Ω-–ª–∏—Å—Ç
                    
                    if(document.getElementById('p-'+p.time)) return;

                    let mediaHtml = '';
                    if(p.media) {
                        if(p.mime && p.mime.includes('video')) mediaHtml = `<video src="${p.media}" controls style="width:100%; border-radius:10px; margin-top:10px;"></video>`;
                        else if(p.mime && p.mime.includes('audio')) mediaHtml = `<audio src="${p.media}" controls style="width:100%; margin-top:10px;"></audio>`;
                        else mediaHtml = `<img src="${p.media}" style="width:100%; border-radius:10px; margin-top:10px;">`;
                    }

                    const html = `
                    <div id="p-${p.time}" class="card">
                        <b style="color:var(--gold)">@${p.author}</b>
                        <div style="margin-top:5px; color:#ddd;">${p.text}</div>
                        ${mediaHtml}
                    </div>`;
                    
                    // –í—Å—Ç–∞–≤–∫–∞ —Å–≤–µ—Ä—Ö—É
                    const list = document.getElementById('feed-stream');
                    list.insertAdjacentHTML('afterbegin', html);
                });
            }
        };

        // === 5. –ß–ê–¢–´ ===
        const Chat = {
            open: (pub, name) => {
                activeChat = { pub, name };
                document.getElementById('room').style.display = 'flex';
                document.getElementById('room-name').innerText = name;
                document.getElementById('room-msgs').innerHTML = '';
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–Ω—Ç–∞–∫—Ç
                user.get('contacts').get(pub).put(name);
                
                // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è (–û–±—â–∏–π –∫–ª—é—á a_b)
                const key = [user.is.pub, pub].sort().join('_');
                gun.get('chat_' + key).map().on(m => {
                    const div = document.createElement('div');
                    const isMe = m.auth === myUser;
                    div.style.alignSelf = isMe ? 'flex-end' : 'flex-start';
                    div.style.background = isMe ? 'var(--gold)' : '#333';
                    div.style.color = isMe ? '#000' : '#fff';
                    div.style.padding = '10px';
                    div.style.borderRadius = '10px';
                    div.style.maxWidth = '80%';
                    div.innerText = m.text;
                    document.getElementById('room-msgs').appendChild(div);
                });
            },
            send: () => {
                const txt = document.getElementById('room-in').value;
                if(!txt) return;
                const key = [user.is.pub, activeChat.pub].sort().join('_');
                gun.get('chat_' + key).set({ text: txt, auth: myUser, time: Date.now() });
                document.getElementById('room-in').value = '';
            },
            load: () => {
                user.get('contacts').map().on((name, pub) => {
                    if(!document.getElementById('c-'+pub)) {
                        document.getElementById('chat-list').innerHTML += 
                        `<div id="c-${pub}" class="card" onclick="Chat.open('${pub}','${name}')"><b>${name}</b></div>`;
                    }
                });
            }
        };

        // === 6. –ü–†–û–§–ò–õ–¨ –ò –ê–£–†–ê ===
        const Profile = {
            load: () => {
                document.getElementById('prof-name').innerText = '@' + myUser;
                user.get('avatar').on(src => {
                    if(src) {
                        document.getElementById('prof-ava').style.backgroundImage = `url('${src}')`;
                        document.getElementById('head-ava').style.backgroundImage = `url('${src}')`;
                    }
                });
            },
            upd: (inp) => {
                const f = inp.files[0];
                const r = new FileReader();
                r.onload = e => user.get('avatar').put(e.target.result);
                r.readAsDataURL(f);
            }
        };

        const Aura = {
            add: (inp) => {
                const f = inp.files[0];
                const r = new FileReader();
                r.onload = e => {
                    gun.get('chronogram_aura_v1').set({src: e.target.result, auth: myUser});
                    alert("–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –ê—É—Ä—É");
                };
                r.readAsDataURL(f);
            },
            init: () => {

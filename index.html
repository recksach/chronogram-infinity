        const auth = firebase.auth();
        const db = firebase.firestore();

        let me = null;
        let isGod = false;
        let activeEntity = null;
        let activeChat = null;
        let mediaBlob = null, mediaType = null, context = 'feed';
        let recorder, chunks = [];

        // –ê–í–¢–û-–ü–õ–ï–ô–ï–†
        const observer = new IntersectionObserver(entries => {
            entries.forEach(e => {
                if(e.target.tagName === 'VIDEO') {
                    if(e.isIntersecting) e.target.play().catch(()=>{});
                    else e.target.pause();
                }
            });
        }, {threshold: 0.6});

        // 1. –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø
        auth.onAuthStateChanged(user => {
            if(user) {
                me = user;
                db.collection('users').doc(me.uid).get().then(doc => {
                    if(doc.exists) {
                        if(doc.data().username === 'mrakodum') { isGod=true; document.getElementById('god-panel').classList.remove('hidden'); }
                        document.getElementById('auth-screen').style.display='none';
                        document.getElementById('app').classList.add('active');
                        App.start();
                    } else auth.signOut();
                });
            } else {
                document.getElementById('auth-screen').style.display='flex';
                document.getElementById('app').classList.remove('active');
            }
        });

        const Auth = {
            go: (type) => {
                const e = document.getElementById('email').value;
                const p = document.getElementById('password').value;
                const u = document.getElementById('username').value.toLowerCase().trim();
                if(type === 'reg') {
                    if(!u) return;
                    db.collection('users').where('username','==',u).get().then(s => {
                        if(!s.empty) return alert('–ù–∏–∫ –∑–∞–Ω—è—Ç');
                        auth.createUserWithEmailAndPassword(e,p).then(c => {
                            db.collection('users').doc(c.user.uid).set({
                                username:u, email:e, verified:(u==='mrakodum'), 
                                displayName:u, followers:[], following:[]
                            });
                        }).catch(er => document.getElementById('auth-err').innerText=er.message);
                    });
                } else {
                    auth.signInWithEmailAndPassword(e,p).catch(er => document.getElementById('auth-err').innerText=er.message);
                }
            }
        };

        const App = {
            start: () => { Profile.load(); Feed.load(); Chat.listen(); Channels.load(); },
            linkify: (text) => {
                if(!text) return '';
                return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')
                           .replace(/@(\w+)/g, '<span style="color:var(--accent)">@$1</span>');
            }
        };

        // 2. –ú–ï–î–ò–ê
        const Media = {
            file: (inp) => Media.handle(inp, 'feed'),
            fileChan: (inp) => Media.handle(inp, 'chan'),
            handle: (inp, ctx) => {
                const f = inp.files[0];
                const r = new FileReader();
                r.onload = e => {
                    mediaBlob = e.target.result;
                    if(f.type.includes('video')) mediaType = 'video';
                    else if(f.type.includes('audio')) mediaType = 'audio';
                    else mediaType = 'image';
                    
                    const pfx = ctx==='feed'?'prev':'cp';
                    const box = ctx==='feed'?'preview-box':'chan-preview';
                    
                    document.getElementById(box).classList.remove('hidden');
                    document.getElementById(pfx+'-img').classList.add('hidden');
                    document.getElementById(pfx+'-vid').classList.add('hidden');
                    document.getElementById(pfx+'-aud').classList.add('hidden');

                    if(mediaType==='video') { 
                        const v = document.getElementById(pfx+'-vid'); v.src=mediaBlob; v.classList.remove('hidden'); 
                    } else if(mediaType==='audio') { 
                        const a = document.getElementById(pfx+'-aud'); a.src=mediaBlob; a.classList.remove('hidden'); 
                    } else { 
                        const i = document.getElementById(pfx+'-img'); i.src=mediaBlob; i.classList.remove('hidden'); 
                    }
                };
                r.readAsDataURL(f);
            },
            cam: (ctx) => {
                context = ctx;
                document.getElementById('camera-ui').style.display='block';
                navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
                    document.getElementById('cam-video').srcObject = s;
                    recorder = new MediaRecorder(s);
                    recorder.ondataavailable = e => { if(e.data.size>0) chunks.push(e.data); };
                    recorder.onstop = Media.saveCam;
                });
            },
            recStart: () => { chunks=[]; recorder.start(); document.getElementById('rec-btn').classList.add('recording'); },
            recStop: () => { recorder.stop(); document.getElementById('rec-btn').classList.remove('recording'); Media.closeCam(); },
            saveCam: () => {
                const b = new Blob(chunks, {type:'video/webm'});
                const r = new FileReader();
                r.readAsDataURL(b);
                r.onloadend = () => {
                    mediaBlob = r.result; mediaType = 'circle';
                    alert("–ö—Ä—É–∂–æ–∫ –≥–æ—Ç–æ–≤! –û—Ç–ø—Ä–∞–≤–ª—è–π—Ç–µ.");
                };
            },
            closeCam: () => {
                const v = document.getElementById('cam-video');
                if(v.srcObject) v.srcObject.getTracks().forEach(t=>t.stop());
                document.getElementById('camera-ui').style.display='none';
            }
        };

        // 3. –õ–ï–ù–¢–ê + –ü–†–û–°–ú–û–¢–†–´
        const Feed = {
            clear: () => { mediaBlob=null; document.getElementById('preview-box').classList.add('hidden'); },
            post: () => {
                const t = document.getElementById('post-text').value;
                if(!t && !mediaBlob) return;
                db.collection('users').doc(me.uid).get().then(doc => {
                    const u = doc.data();
                    db.collection('posts').add({
                        text:t, media:mediaBlob, type: mediaType||'text',
                        uid:me.uid, author:u.username, dname:u.displayName,
                        isChannel:false, time:firebase.firestore.FieldValue.serverTimestamp(),
                        likes:[], views:0
                    });
                    document.getElementById('post-text').value='';
                    Feed.clear();
                });
            },
            load: () => {
                db.collection('posts').orderBy('time','desc').limit(50).onSnapshot(snap => {
                    const l = document.getElementById('feed-list'); l.innerHTML='';
                    snap.forEach(d => {
                        const p = d.data();
                        if(!p.isChannel) {
                            l.innerHTML += Feed.render(p, d.id);
                            // –†–ï–ê–õ–¨–ù–´–ô –°–ß–ï–¢–ß–ò–ö –ü–†–û–°–ú–û–¢–†–û–í (–ü–†–û–°–¢–û–ô)
                            db.collection('posts').doc(d.id).update({
                                views: firebase.firestore.FieldValue.increment(1)
                            });
                        }
                    });
                    document.querySelectorAll('video').forEach(v => observer.observe(v));
                });
            },
            render: (p, id) => {
                let m = '';
                if(p.media) {
                    if(p.type==='circle') m = `<div class="circle-wrap"><video src="${p.media}" loop playsinline class="video-circle"></video></div>`;
                    else if(p.type==='video') m = `<video src="${p.media}" controls loop playsinline class="media-post"></video>`;
                    else if(p.type==='audio') m = `<audio src="${p.media}" controls class="audio-player" style="width:100%; margin-top:10px;"></audio>`;
                    else m = `<img src="${p.media}" class="media-post">`;
                }
                const liked = p.likes && p.likes.includes(me.uid);
                
                setTimeout(()=>{
                    db.collection('users').doc(p.uid).get().then(u=>{
                        if(u.exists){
                            if(u.data().verified) document.getElementById('b-'+id).innerHTML='<span class="badge-verif"></span>';
                            if(u.data().username==='mrakodum') document.getElementById('b-'+id).innerHTML='<span class="badge-god"></span>';
                        }
                    });
                },0);

                return `<div class="card">
                    <div style="display:flex;justify-content:space-between; margin-bottom:10px;">
                        <div style="cursor:pointer;" onclick="Viewer.openUser('${p.uid}')">
                            <b style="color:var(--accent)">${p.dname||p.author}</b> <span id="b-${id}"></span><br>
                            <small style="color:var(--text-sec)">@${p.author}</small>
                        </div>
                        ${(isGod || p.uid===me.uid)?`<small onclick="db.collection('posts').doc('${id}').delete()" style="color:#FF3B30;cursor:pointer;">DEL</small>`:''}
                    </div>
                    <div style="white-space:pre-wrap; line-height:1.5;">${App.linkify(p.text)}</div>
                    ${m}
                    <div style="margin-top:15px; border-top:var(--border); padding-top:10px; display:flex; gap:20px; color:var(--text-sec); align-items:center;">
                        <div onclick="Feed.like('${id}', 'posts')" style="cursor:pointer; color:${liked?'#FF3B30':'inherit'}; font-weight:600;">
                            ${liked?'‚ù§Ô∏è':'ü§ç'} ${p.likes?p.likes.length:0}
                        </div>
                        <div>üëÅ ${p.views||0}</div>
                        <div onclick="navigator.share({url:window.location.href})" style="cursor:pointer;">‚û§</div>
                    </div>
                </div>`;
            },
            like: (id, coll) => {
                const ref = db.collection(coll).doc(id);
                ref.get().then(d => {
                    const likes = d.data().likes || [];
                    if(likes.includes(me.uid)) ref.update({likes: firebase.firestore.FieldValue.arrayRemove(me.uid)});
                    else ref.update({likes: firebase.firestore.FieldValue.arrayUnion(me.uid)});
                });
            }
        };

        // 4. –ö–ê–ù–ê–õ–´
        const Channels = {
            create: () => {
                const n = document.getElementById('chan-name').value;
                const s = document.getElementById('chan-slug').value.toLowerCase().replace('@','');
                if(!n||!s) return;
                db.collection('channels').add({name:n, username:s, owner:me.uid, subs:[]});
                alert('–ö–∞–Ω–∞–ª —Å–æ–∑–¥–∞–Ω');
            },
            load: () => {
                db.collection('channels').get().then(s => {
                    const l = document.getElementById('channels-list'); l.innerHTML='';
                    s.forEach(d => {
                        const c = d.data();
                        l.innerHTML += `<div class="card" onclick="Viewer.openChan('${d.id}')" style="cursor:pointer; display:flex; align-items:center; gap:15px;">
                            <div style="font-size:30px;">üì¢</div>
                            <div><b>${c.name}</b><br><small style="color:var(--text-sec)">@${c.username}</small></div>
                        </div>`;
                    });
                });
            },
            post: () => {
                const t = document.getElementById('chan-text').value;
                if(!t && !mediaBlob) return;
                db.collection('channels').doc(activeEntity).get().then(doc => {
                    const c = doc.data();
                    db.collection('posts').add({
                        text:t, media:mediaBlob, type:mediaType||'text',
                        uid:me.uid, author:c.username, dname:c.name,
                        isChannel:true, channelId:activeEntity,
                        time:firebase.firestore.FieldValue.serverTimestamp(), likes:[], views:0
                    });
                    document.getElementById('chan-text').value='';
                    document.getElementById('chan-preview').classList.add('hidden');
                    mediaBlob=null;
                });
            },
            rename: () => {
                const n = document.getElementById('edit-chan-slug').value;
                if(n) { db.collection('channels').doc(activeEntity).update({username:n}); alert('–ì–æ—Ç–æ–≤–æ'); }
            }
        };

        // 5. –ü–†–û–°–ú–û–¢–†
        const Viewer = {
            openUser: (uid) => {
                if(uid===me.uid) { Nav.to('profile'); return; }
                activeEntity = uid;
                document.getElementById('viewer-modal').style.display='flex';
                document.getElementById('view-title').innerText='–ü—Ä–æ—Ñ–∏–ª—å';
                document.getElementById('chan-admin').classList.add('hidden');
                document.getElementById('btn-pm').classList.remove('hidden');

                db.collection('users').doc(uid).onSnapshot(doc => {
                    const d = doc.data();
                    document.getElementById('view-dname').innerText = d.displayName;
                    document.getElementById('view-uname').innerText = d.username;
                    document.getElementById('view-bio').innerHTML = App.linkify(d.bio);
                    document.getElementById('view-badge').innerHTML = d.verified?'<span class="badge-verif"></span>':'';
                    if(d.avatar) document.getElementById('view-ava').style.backgroundImage = `url('${d.avatar}')`;
                    document.getElementById('view-subs').innerText = d.followers?d.followers.length:0;
                    
                    const btn = document.getElementById('btn-sub');
                    btn.onclick = () => Viewer.subUser(uid);
                    if(d.followers && d.followers.includes(me.uid)) { btn.innerText='–í—ã –ø–æ–¥–ø–∏—Å–∞–Ω—ã'; btn.classList.add('btn-sec'); }
                    else { btn.innerText='–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è'; btn.classList.remove('btn-sec'); }
                    
                    document.getElementById('btn-pm').onclick = () => {
                        document.getElementById('viewer-modal').style.display='none';
                        Chat.open(uid, d.username);
                    };
                });
                Viewer.loadFeed('uid', uid);
            },
            openChan: (cid) => {
                activeEntity = cid;
                document.getElementById('viewer-modal').style.display='flex';
                document.getElementById('view-title').innerText='–ö–∞–Ω–∞–ª';
                document.getElementById('btn-pm').classList.add('hidden');

                db.collection('channels').doc(cid).onSnapshot(doc => {
                    const c = doc.data();
                    document.getElementById('view-dname').innerText = c.name;
                    document.getElementById('view-uname').innerText = c.username;
                    document.getElementById('view-bio').innerText = "–ü—É–±–ª–∏—á–Ω—ã–π –∫–∞–Ω–∞–ª";
                    document.getElementById('view-ava').style.backgroundImage='none';
                    document.getElementById('view-ava').innerHTML='<div style="font-size:40px;">üì¢</div>';
                    document.getElementById('view-subs').innerText = c.subs?c.subs.length:0;

                    const btn = document.getElementById('btn-sub');
                    btn.onclick = () => {
                        const ref = db.collection('channels').doc(cid);
                        if(c.subs && c.subs.includes(me.uid)) ref.update({subs: firebase.firestore.FieldValue.arrayRemove(me.uid)});
                        else ref.update({subs: firebase.firestore.FieldValue.arrayUnion(me.uid)});
                    };
                    if(c.subs && c.subs.includes(me.uid)) { btn.innerText='–í—ã –ø–æ–¥–ø–∏—Å–∞–Ω—ã'; btn.classList.add('btn-sec'); }
                    else { btn.innerText='–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è'; btn.classList.remove('btn-sec'); }

                    if(c.owner === me.uid) document.getElementById('chan-admin').classList.remove('hidden');
                    else document.getElementById('chan-admin').classList.add('hidden');
                });
                Viewer.loadFeed('channelId', cid);
            },
            loadFeed: (field, val) => {
                db.collection('posts').where(field,'==',val).orderBy('time','desc').onSnapshot(snap => {
                    const l = document.getElementById('view-feed'); l.innerHTML='';
                    snap.forEach(d => l.innerHTML += Feed.render(d.data(), d.id));
                    document.querySelectorAll('video').forEach(v => observer.observe(v));
                });
            },
            subUser: (uid) => {
                const him = db.collection('users').doc(uid);
                const meRef = db.collection('users').doc(me.uid);
                him.get().then(d => {
                    if(d.data().followers.includes(me.uid)) {
                        him.update({followers:firebase.firestore.FieldValue.arrayRemove(me.uid)});
                        meRef.update({following:firebase.firestore.FieldValue.arrayRemove(uid)});
                    } else {
                        him.update({followers:firebase.firestore.FieldValue.arrayUnion(me.uid)});
                        meRef.update({following:firebase.firestore.FieldValue.arrayUnion(uid)});
                    }
                });
            }
        };

        // 6. –ß–ê–¢
        const Chat = {
            listen: () => {
                db.collection('users').doc(me.uid).collection('chats').orderBy('time','desc').onSnapshot(snap => {
                    const l = document.getElementById('chat-list'); l.innerHTML='';
                    let unread = false;
                    snap.forEach(d => {
                        const c = d.data();
                        if(c.unread) unread=true;
                        l.innerHTML += `<div class="chat-row" onclick="Chat.open('${d.id}','${c.username}')">
                            <div><b style="${c.unread?'color:var(--accent)':''}">${c.username}</b><br><small style="color:var(--text-sec)">${c.last}</small></div>
                            ${c.unread?'<div style="width:10px;height:10px;background:red;border-radius:50%"></div>':''}
                        </div>`;
                    });
                    document.getElementById('nav-unread').style.display = unread?'block':'none';
                });
            },
            open: (uid, name) => {
                activeChat = uid;
                document.getElementById('chat-modal').style.display='flex';
                document.getElementById('chat-name').innerText=name;
                db.collection('users').doc(me.uid).collection('chats').doc(uid).update({unread:false});
                
                const cid = [me.uid, uid].sort().join('_');
                db.collection('messages').doc(cid).collection('msg').orderBy('time').onSnapshot(snap => {
                    const b = document.getElementById('chat-msgs'); b.innerHTML='';
                    snap.forEach(d => {
                        const m = d.data();
                        b.innerHTML += `<div class="msg ${m.uid===me.uid?'me':'other'}">${App.linkify(m.text)}</div>`;
                    });
                    b.scrollTop = b.scrollHeight;
                });
            },
            send: () => {
                const t = document.getElementById('chat-in').value; if(!t) return;
                const cid = [me.uid, activeChat].sort().join('_');
                db.collection('messages').doc(cid).collection('msg').add({text:t, uid:me.uid, time:firebase.firestore.FieldValue.serverTimestamp()});
                
                const up = {last:t, time:Date.now()};
                db.collection('users').doc(me.uid).collection('chats').doc(activeChat).set({...up, username:document.getElementById('chat-name').innerText, unread:false}, {merge:true});
                db.collection('users').doc(me.uid).get().then(u => {
                    db.collection('users').doc(activeChat).collection('chats').doc(me.uid).set({...up, username:u.data().username, unread:true}, {merge:true});
                });
                document.getElementById('chat-in').value='';
            }
        };

        // 7. –ü–†–û–§–ò–õ–¨
        const Profile = {
            load: () => {
                db.collection('users').doc(me.uid).onSnapshot(doc => {
                    const d = doc.data();
                    document.getElementById('my-uname').innerText = d.username;
                    document.getElementById('my-dname').innerText = d.displayName;
                    document.getElementById('my-badge').innerHTML = d.verified?'<span class="badge-verif"></span>':(d.username==='mrakodum'?'<span class="badge-god"></span>':'');
                    if(d.avatar) document.getElementById('my-ava').style.backgroundImage = `url('${d.avatar}')`;
                    document.getElementById('my-subsc').innerText = d.followers?d.followers.length:0;
                    document.getElementById('my-subing').innerText = d.following?d.following.length:0;
                    document.getElementById('edit-dname').value = d.displayName;
                    document.getElementById('edit-bio').value = d.bio||'';
                });
            },
            save: () => {
                db.collection('users').doc(me.uid).update({
                    displayName: document.getElementById('edit-dname').value,
                    bio: document.getElementById('edit-bio').value
                });
                alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
            },
            ava: (inp) => {
                const r = new FileReader();
                r.onload = e => db.collection('users').doc(me.uid).update({avatar: e.target.result});
                r.readAsDataURL(inp.files[0]);
            }
        };

        // 8. –ü–û–ò–°–ö
        const Search = {
            run: () => {
                const q = document.getElementById('search-q').value.toLowerCase();
                if(q.length<1) return document.getElementById('search-res').innerHTML='';
                db.collection('users').get().then(s => {
                    const l = document.getElementById('search-res'); l.innerHTML='';
                    s.forEach(d => {
                        const u = d.data();
                        if(u.username.includes(q)) l.innerHTML += `<div class="card" onclick="Viewer.openUser('${d.id}')" style="cursor:pointer;"><b>@${u.username}</b> ${u.displayName}</div>`;
                    });
                });
                db.collection('channels').get().then(s => {
                    const l = document.getElementById('search-res');
                    s.forEach(d => {
                        const c = d.data();
                        if(c.username.includes(q)) l.innerHTML += `<div class="card" onclick="Viewer.openChan('${d.id}')" style="cursor:pointer;"><b>üì¢ ${c.name}</b> @${c.username}</div>`;
                    });
                });
            }
        };

        // 9. –ë–û–ì
        const God = {
            verify: () => {
                const n = document.getElementById('god-target').value;
                db.collection('users').where('username','==',n).get().then(s => {
                    s.forEach(d => db.collection('users').doc(d.id).update({verified:true}));
                    alert('–ì–∞–ª–æ—á–∫–∞ –≤—ã–¥–∞–Ω–∞');
                });
            },
            nuke: () => {
                const n = document.getElementById('god-target').value;
                db.collection('users').where('username','==',n).get().then(s => {
                    s.forEach(d => Viewer.subUser(d.id));
                    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–¥–ø–∏—Å–∞–Ω –Ω–∞ –≤–∞—Å');
                });
            }
        };

        const Nav = { to: (id) => { 
            document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(e=>e.classList.remove('active')); 
            document.getElementById('pg-'+id).classList.add('active'); 
        }};
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHRONOGRAM: ETERNITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        /* === ETERNITY THEME === */
        :root {
            --bg: #000000;
            --gold: #FFD700;
            --blue: #1DA1F2;
            --red: #ff3b30;
            --glass: rgba(18, 18, 18, 0.98);
            --border: 1px solid #222;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden; }

        /* –í–•–û–î */
        #auth-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .logo {
            width: 100px; height: 100px; border: 3px solid var(--gold); border-radius: 50%;
            margin-bottom: 20px; background-image: url('image_1.png'); background-size: cover;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
        }

        /* –û–°–ù–û–í–ê */
        #app { display: none; height: 100%; width: 100%; flex-direction: column; }
        #app.active { display: flex; }

        .main-view { flex: 1; overflow-y: auto; background: var(--glass); position: relative; }
        .page { display: none; padding: 15px; flex-direction: column; align-items: center; padding-bottom: 80px; }
        .page.active { display: flex; }
        .container { width: 100%; max-width: 500px; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav {
            height: 60px; border-top: var(--border); background: #000;
            display: flex; justify-content: space-around; align-items: center; flex-shrink: 0; z-index: 100;
        }
        .nav-icon { font-size: 1.5rem; color: #555; cursor: pointer; transition: 0.2s; }
        .nav-icon.active { color: var(--gold); transform: scale(1.1); text-shadow: 0 0 10px var(--gold); }
        .unread-dot { width: 8px; height: 8px; background: red; border-radius: 50%; position: absolute; top: 15px; right: 25%; display: none; }

        @media (min-width: 769px) {
            #app { flex-direction: row; }
            .nav { width: 80px; height: 100%; flex-direction: column; border-top: none; border-right: var(--border); justify-content: center; gap: 40px; }
            .unread-dot { top: auto; right: 25px; margin-top: -30px; }
        }

        /* UI */
        .card { background: #111; border: 1px solid #333; border-radius: 12px; padding: 15px; margin-bottom: 15px; width: 100%; position: relative; }
        .btn { 
            background: var(--gold); color: #000; font-weight: 800; border: none; 
            padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 10px; font-family: 'Montserrat';
        }
        .btn-small { width: auto; padding: 5px 15px; font-size: 0.8rem; margin: 0; }
        .btn-danger { background: var(--red); color: white; }
        
        input, textarea { 
            width: 100%; background: #222; border: 1px solid #444; color: white; 
            padding: 12px; border-radius: 8px; margin-bottom: 10px; font-family: inherit;
        }

        /* –ê–í–ê–¢–ê–† –ò –ó–ù–ê–ß–ö–ò */
        .ava { width: 45px; height: 45px; border-radius: 50%; background: #333; background-size: cover; background-position: center; border: 1px solid var(--gold); flex-shrink: 0; cursor: pointer; }
        .ava-lg { width: 100px; height: 100px; margin: 0 auto; cursor: default; }
        
        .badge-verif { display: inline-block; width: 14px; height: 14px; background: var(--blue); border-radius: 50%; margin-left: 5px; position: relative; top: 2px; }
        .badge-verif::after { content: '‚úî'; font-size: 9px; position: absolute; top: 1px; left: 3px; color: white; }
        .badge-god { color: var(--gold); margin-left: 5px; font-size: 1.1rem; }
        .badge-god::after { content: '‚ôõ'; }

        /* –ú–ï–î–ò–ê –í –õ–ï–ù–¢–ï */
        .media-content { width: 100%; border-radius: 8px; margin-top: 10px; max-height: 500px; object-fit: contain; background: #000; }
        
        /* –î–ï–ô–°–¢–í–ò–Ø */
        .actions { display: flex; gap: 20px; margin-top: 10px; border-top: 1px solid #222; padding-top: 10px; color: #888; }
        .act-btn { cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .act-btn.liked { color: var(--red); }
        .act-btn:hover { color: white; }

        /* –ú–û–î–ê–õ–ö–ê (–ü–†–û–§–ò–õ–¨ –ß–£–ñ–û–ô) */
        #view-profile { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 2000; display: none; flex-direction: column; overflow-y: auto; }
        
        /* –ß–ê–¢ */
        #chat-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index: 5000; display:none; flex-direction:column; }
        .msg { padding: 10px 15px; border-radius: 20px; margin-bottom: 5px; max-width: 80%; word-wrap: break-word; font-size: 0.9rem; }
        .msg.me { align-self: flex-end; background: var(--gold); color: black; }
        .msg.other { align-self: flex-start; background: #222; color: white; }
        .chat-row { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .chat-preview { color: #777; font-size: 0.8rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 200px; }
        .chat-unread { width: 10px; height: 10px; background: var(--blue); border-radius: 50%; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="logo"></div>
        <h2 style="color:var(--gold); margin-bottom:20px;">CHRONOGRAM</h2>
        <div style="width: 280px; text-align: center;">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <input type="text" id="username" placeholder="–ù–∏–∫–Ω–µ–π–º (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏)">
            <button class="btn" onclick="Auth.action('login')">–í–û–ô–¢–ò</button>
            <button class="btn" style="background:#333; color:white;" onclick="Auth.action('reg')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
            <p id="auth-err" style="color:red; margin-top:10px; font-size:0.8rem;"></p>
        </div>
    </div>

    <div id="app">
        <div class="nav">
            <div class="nav-icon active" onclick="Nav.go('feed')">‚ò∑</div>
            <div class="nav-icon" onclick="Nav.go('channels')">üì¢</div>
            <div class="nav-icon" onclick="Nav.go('search')">üîç</div>
            <div class="nav-icon" style="position:relative;" onclick="Nav.go('chats')">
                üí¨ <div id="nav-unread" class="unread-dot"></div>
            </div>
            <div class="nav-icon" onclick="Nav.go('profile')">üë§</div>
        </div>

        <div class="main-view">
            <div id="pg-feed" class="page active">
                <div class="container">
                    <div class="card">
                        <textarea id="post-text" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" style="width:100%; background:transparent; border:none; color:white; min-height:50px;"></textarea>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <label class="btn btn-small" style="background:#333; color:white;">
                                üìé –ú–µ–¥–∏–∞ <input type="file" hidden accept="image/*,video/*,audio/*" onchange="Feed.preview(this)">
                            </label>
                            <button class="btn btn-small" onclick="Feed.publish()">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
                        </div>
                        <div id="media-prev-name" style="font-size:0.7rem; color:#888; margin-top:5px;"></div>
                    </div>
                    <div id="feed-list"></div>
                </div>
            </div>

            <div id="pg-channels" class="page">
                <div class="container">
                    <h3>–ü–£–ë–õ–ò–ß–ù–´–ï –ö–ê–ù–ê–õ–´</h3>
                    <div class="card">
                        <input type="text" id="chan-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞">
                        <button class="btn" onclick="Channels.create()">–°–û–ó–î–ê–¢–¨ –ö–ê–ù–ê–õ</button>
                    </div>
                    <div id="channels-list"></div>
                </div>
            </div>

            <div id="pg-search" class="page">
                <div class="container">
                    <input type="text" id="search-q" placeholder="–ü–æ–∏—Å–∫ –ª—é–¥–µ–π..." oninput="Search.run()">
                    <div id="search-res" style="margin-top:15px;"></div>
                </div>
            </div>

            <div id="pg-chats" class="page">
                <div class="container">
                    <h3>–°–û–û–ë–©–ï–ù–ò–Ø</h3>
                    <div id="chat-list"></div>
                </div>
            </div>

            <div id="pg-profile" class="page">
                <div class="container">
                    <div class="card" style="text-align:center;">
                        <div id="my-ava" class="ava ava-lg"></div>
                        <label class="btn btn-small" style="background:#333; color:white; margin-top:10px; display:inline-block;">
                            –°–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ <input type="file" hidden accept="image/*" onchange="Profile.uploadAva(this)">
                        </label>
                        <h2 style="margin:10px 0;">
                            <span id="my-name">@...</span> <span id="my-badge"></span>
                        </h2>
                        <div style="display:flex; justify-content:center; gap:20px; color:#aaa; margin-bottom:20px;">
                            <div><b id="my-subs" style="color:white;">0</b><br>–ü–æ–¥–ø–∏—Å—á–∏–∫–∏</div>
                            <div><b id="my-subing" style="color:white;">0</b><br>–ü–æ–¥–ø–∏—Å–∫–∏</div>
                        </div>

                        <div id="god-panel" class="hidden" style="border:1px solid var(--gold); padding:10px; border-radius:10px;">
                            <h4 style="color:var(--gold); margin:0 0 10px 0;">MRAKODUM TOOLS</h4>
                            <input type="text" id="god-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
                            <div style="display:flex; gap:10px;">
                                <button class="btn" onclick="God.verify()">–ì–ê–õ–û–ß–ö–£</button>
                                <button class="btn btn-danger" onclick="God.nuke()">–£–ù–ò–ß–¢–û–ñ–ò–¢–¨</button>
                            </div>
                        </div>

                        <button class="btn" style="background:#333; margin-top:30px;" onclick="auth.signOut()">–í–´–ô–¢–ò</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="view-profile">
        <div style="padding:20px;">
            <button class="btn btn-small" style="background:#333; color:white; margin-bottom:20px;" onclick="document.getElementById('view-profile').style.display='none'">‚ùÆ –ù–ê–ó–ê–î</button>
            <div class="card" style="text-align:center;">
                <div id="view-ava" class="ava ava-lg"></div>
                <h2 style="margin:10px 0;">
                    <span id="view-name">@...</span> <span id="view-badge"></span>
                </h2>
                <div style="display:flex; justify-content:center; gap:20px; color:#aaa; margin-bottom:20px;">
                    <div><b id="view-subs" style="color:white;">0</b><br>–ü–æ–¥–ø–∏—Å—á–∏–∫–∏</div>
                </div>
                <div style="display:flex; gap:10px; justify-content:center;">
                    <button id="btn-follow" class="btn btn-small" onclick="Profile.toggleFollow()">–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø</button>
                    <button class="btn btn-small" style="background:#333; color:white;" onclick="Chat.startFromProfile()">–°–û–û–ë–©–ï–ù–ò–ï</button>
                </div>
            </div>
            <h3 style="text-align:center; color:#555;">–ü—É–±–ª–∏–∫–∞—Ü–∏–∏</h3>
            <div id="view-posts"></div>
        </div>
    </div>

    <div id="chat-modal">
        <div style="padding:15px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center;">
            <div style="display:flex; align-items:center; gap:10px;">
                <button class="btn btn-small" style="background:transparent; color:white; padding:0;" onclick="Chat.close()">‚ùÆ</button>
                <b id="chat-head-name" style="color:var(--gold);">User</b>
            </div>
        </div>
        <div id="chat-box" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column;"></div>
        <div style="padding:10px; border-top:1px solid #333; display:flex; gap:10px;">
            <input type="text" id="chat-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0;">
            <button class="btn btn-small" onclick="Chat.send()">></button>
        </div>
    </div>

    <script>
        // === –¢–í–û–ò –ö–õ–Æ–ß–ò (–í–®–ò–¢–´) ===
        const firebaseConfig = {
            apiKey: "AIzaSyAJSA9ovDYQ3ocJLMpuxNdpWbCdutnc-LY",
            authDomain: "chronogram-c6b16.firebaseapp.com",
            projectId: "chronogram-c6b16",
            storageBucket: "chronogram-c6b16.firebasestorage.app",
            messagingSenderId: "137731288937",
            appId: "1:137731288937:web:c952c85fb695dfea4357f8",
            measurementId: "G-H57TYNTGJ7"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let curUser = null;
        let isGod = false;
        let targetProfileId = null;
        let activeChatId = null;

        // === 1. –í–•–û–î ===
        auth.onAuthStateChanged(user => {
            if (user) {
                curUser = user;
                db.collection('users').doc(user.uid).get().then(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        if(d.username === 'mrakodum') { isGod = true; document.getElementById('god-panel').classList.remove('hidden'); }
                        document.getElementById('auth-screen').style.display = 'none';
                        document.getElementById('app').classList.add('active');
                        App.init();
                    } else {
                        // –ï—Å–ª–∏ —é–∑–µ—Ä –µ—Å—Ç—å –≤ Auth, –Ω–æ –Ω–µ—Ç –≤ –±–∞–∑–µ (–æ—à–∏–±–∫–∞ —Ä–µ–≥–∏), —á–∏—Å—Ç–∏–º
                        auth.signOut();
                    }
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app').classList.remove('active');
            }
        });

        const Auth = {
            action: (type) => {
                const e = document.getElementById('email').value;
                const p = document.getElementById('password').value;
                const u = document.getElementById('username').value.toLowerCase().trim();

                if (type === 'reg') {
                    if (!u) return alert("–ù–∏–∫–Ω–µ–π–º –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω!");
                    db.collection('users').where('username', '==', u).get().then(snap => {
                        if(!snap.empty) return alert("–ù–∏–∫ –∑–∞–Ω—è—Ç!");
                        auth.createUserWithEmailAndPassword(e, p).then(cred => {
                            db.collection('users').doc(cred.user.uid).set({
                                username: u, email: e, verified: (u === 'mrakodum'), avatar: '',
                                followers: [], following: []
                            });
                        }).catch(err => document.getElementById('auth-err').innerText = err.message);
                    });
                } else {
                    auth.signInWithEmailAndPassword(e, p).catch(err => document.getElementById('auth-err').innerText = err.message);
                }
            }
        };

        // === 2. –Ø–î–†–û ===
        const App = {
            init: () => {
                Profile.loadMe();
                Feed.init();
                Search.init();
                Chat.monitor();
                Channels.init();
            }
        };

        // === 3. –ü–†–û–§–ò–õ–¨ ===
        const Profile = {
            loadMe: () => {
                db.collection('users').doc(curUser.uid).onSnapshot(doc => {
                    const d = doc.data();
                    Profile.renderInfo(d, 'my');
                    document.getElementById('my-subs').innerText = d.followers ? d.followers.length : 0;
                    document.getElementById('my-subing').innerText = d.following ? d.following.length : 0;
                });
            },
            open: (uid) => {
                if(uid === curUser.uid) { Nav.go('profile'); return; }
                targetProfileId = uid;
                document.getElementById('view-profile').style.display = 'flex';
                
                db.collection('users').doc(uid).onSnapshot(doc => {
                    const d = doc.data();
                    Profile.renderInfo(d, 'view');
                    document.getElementById('view-subs').innerText = d.followers ? d.followers.length : 0;
                    
                    const btn = document.getElementById('btn-follow');
                    if(d.followers && d.followers.includes(curUser.uid)) {
                        btn.innerText = "–í–´ –ü–û–î–ü–ò–°–ê–ù–´"; btn.style.background = "#333"; btn.style.color = "#fff";
                    } else {
                        btn.innerText = "–ü–û–î–ü–ò–°–ê–¢–¨–°–Ø"; btn.style.background = "var(--gold)"; btn.style.color = "#000";
                    }
                });
                
                db.collection('posts').where('uid', '==', uid).orderBy('time', 'desc').get().then(snap => {
                    const list = document.getElementById('view-posts');
                    list.innerHTML = '';
                    snap.forEach(doc => list.innerHTML += Feed.renderCard(doc.data(), doc.id));
                });
            },
            renderInfo: (d, prefix) => {
                document.getElementById(`${prefix}-name`).innerText = '@' + d.username;
                let b = '';
                if(d.username === 'mrakodum') b = '<span class="badge-god"></span>';
                else if(d.verified) b = '<span class="badge-verif"></span>';
                document.getElementById(`${prefix}-badge`).innerHTML = b;
                if(d.avatar) document.getElementById(`${prefix}-ava`).style.backgroundImage = `url('${d.avatar}')`;
            },
            uploadAva: (inp) => {
                const r = new FileReader();
                r.onload = e => db.collection('users').doc(curUser.uid).update({ avatar: e.target.result });
                r.readAsDataURL(inp.files[0]);
            },
            toggleFollow: () => {
                const refMe = db.collection('users').doc(curUser.uid);
                const refHim = db.collection('users').doc(targetProfileId);
                
                refHim.get().then(doc => {
                    const d = doc.data();
                    if(d.followers && d.followers.includes(curUser.uid)) {
                        refHim.update({ followers: firebase.firestore.FieldValue.arrayRemove(curUser.uid) });
                        refMe.update({ following: firebase.firestore.FieldValue.arrayRemove(targetProfileId) });
                    } else {
                        refHim.update({ followers: firebase.firestore.FieldValue.arrayUnion(curUser.uid) });
                        refMe.update({ following: firebase.firestore.FieldValue.arrayUnion(targetProfileId) });
                    }
                });
            }
        };

        // === 4. –õ–ï–ù–¢–ê ===
        const Feed = {
            media: null,
            preview: (inp) => {
                const f = inp.files[0];
                const r = new FileReader();
                r.onload = e => { 
                    Feed.media = e.target.result; 
                    document.getElementById('media-prev-name').innerText = f.type.startsWith('video') ? "–í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ" : "–§–æ—Ç–æ –≥–æ—Ç–æ–≤–æ";
                };
                r.readAsDataURL(f);
            },
            publish: () => {
                const txt = document.getElementById('post-text').value;
                if(!txt && !Feed.media) return;
                
                db.collection('users').doc(curUser.uid).get().then(doc => {
                    const u = doc.data();
                    db.collection('posts').add({
                        text: txt, media: Feed.media, uid: curUser.uid, 
                        author: u.username, time: firebase.firestore.FieldValue.serverTimestamp(),
                        likes: []
                    });
                    document.getElementById('post-text').value = '';
                    document.getElementById('media-prev-name').innerText = '';
                    Feed.media = null;
                });
            },
            init: () => {
                db.collection('posts').orderBy('time', 'desc').limit(50).onSnapshot(snap => {
                    const list = document.getElementById('feed-list');
                    list.innerHTML = '';
                    snap.forEach(doc => list.innerHTML += Feed.renderCard(doc.data(), doc.id));
                });
            },
            renderCard: (p, id) => {
                // –ö–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–π –Ω–∏–∫
                const clickProfile = `onclick="Profile.open('${p.uid}')" style="cursor:pointer;"`;
                
                let mediaHtml = '';
                if(p.media) {
                    if(p.media.startsWith('data:video') || p.media.startsWith('data:audio')) {
                        mediaHtml = `<video src="${p.media}" controls class="media-content"></video>`;
                    } else {
                        mediaHtml = `<img src="${p.media}" class="media-content">`;
                    }
                }

                const isLiked = p.likes && p.likes.includes(curUser.uid);
                const likeCount = p.likes ? p.likes.length : 0;
                const likeColor = isLiked ? 'liked' : '';
                let del = (isGod || p.uid === curUser.uid) ? `<span class="god-delete" onclick="db.collection('posts').doc('${id}').delete()">DEL</span>` : '';

                // –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥–∞–ª–æ—á–∫–∏
                setTimeout(() => {
                    db.collection('users').doc(p.uid).get().then(uDoc => {
                         if(uDoc.exists) {
                             if(uDoc.data().verified) document.getElementById(`badge-${id}`).innerHTML = '<span class="badge-verif"></span>';
                             if(uDoc.data().username === 'mrakodum') document.getElementById(`badge-${id}`).innerHTML = '<span class="badge-god"></span>';
                         }
                    });
                }, 0);

                return `
                <div class="card">
                    <div class="post-header">
                        <div ${clickProfile}><b style="color:var(--gold)">@${p.author}</b> <span id="badge-${id}"></span></div>
                        ${del}
                    </div>
                    <div>${p.text}</div>
                    ${mediaHtml}
                    <div class="actions">
                        <div class="act-btn ${likeColor}" onclick="Feed.toggleLike('${id}')">
                            ‚ù§Ô∏è ${likeCount}
                        </div>
                    </div>
                </div>`;
            },
            toggleLike: (id) => {
                const ref = db.collection('posts').doc(id);
                ref.get().then(doc => {
                    const p = doc.data();
                    if(p.likes && p.likes.includes(curUser.uid)) {
                        ref.update({ likes: firebase.firestore.FieldValue.arrayRemove(curUser.uid) });
                    } else {
                        ref.update({ likes: firebase.firestore.FieldValue.arrayUnion(curUser.uid) });
                    }
                });
            }
        };

        // === 5. –ö–ê–ù–ê–õ–´ ===
        const Channels = {
            create: () => {
                const name = document.getElementById('chan-name').value;
                if(!name) return;
                db.collection('channels').add({ name: name, owner: curUser.uid, posts: [] });
                alert("–ö–∞–Ω–∞–ª —Å–æ–∑–¥–∞–Ω!");
            },
            init: () => {
                db.collection('channels').onSnapshot(snap => {
                    const list = document.getElementById('channels-list');
                    list.innerHTML = '';
                    snap.forEach(doc => {
                        const c = doc.data();
                        list.innerHTML += `<div class="card"><b>üì¢ ${c.name}</b></div>`;
                    });
                });
            }
        };

        // === 6. –ß–ê–¢ –ò –°–ü–ò–°–û–ö (–° –ü–†–û–ß–¢–ï–ù–ò–ï–ú) ===
        const Chat = {
            monitor: () => {
                db.collection('users').doc(curUser.uid).collection('chats').orderBy('lastTime', 'desc').onSnapshot(snap => {
                    const list = document.getElementById('chat-list');
                    list.innerHTML = '';
                    let totalUnread = 0;

                    snap.forEach(doc => {
                        const c = doc.data();
                        const isUnread = c.unread ? true : false;
                        if(isUnread) totalUnread++;

                        list.innerHTML += `
                        <div class="card chat-row" onclick="Chat.open('${doc.id}', '${c.username}')">
                            <div>
                                <b>@${c.username}</b>
                                <div class="chat-preview" style="${isUnread?'font-weight:bold;color:white':''}">${c.lastMsg || '–í–ª–æ–∂–µ–Ω–∏–µ'}</div>
                            </div>
                            ${isUnread ? '<div class="chat-unread"></div>' : ''}
                        </div>`;
                    });

                    const dot = document.getElementById('nav-unread');
                    if(totalUnread > 0) dot.style.display = 'block';
                    else dot.style.display = 'none';
                });
            },
            open: (uid, name) => {
                activeChatId = uid;
                document.getElementById('chat-modal').style.display = 'flex';
                document.getElementById('chat-head-name').innerText = name;
                
                db.collection('users').doc(curUser.uid).collection('chats').doc(uid).update({ unread: false });

                const chatId = [curUser.uid, uid].sort().join('_');
                db.collection('messages').doc(chatId).collection('msg').orderBy('time').onSnapshot(snap => {
                    const box = document.getElementById('chat-box');
                    box.innerHTML = '';
                    snap.forEach(doc => {
                        const m = doc.data();
                        const div = document.createElement('div');
                        div.className = m.uid === curUser.uid ? 'msg me' : 'msg other';
                        div.innerText = m.text;
                        box.appendChild(div);
                    });
                    box.scrollTop = box.scrollHeight;
                });
            },
            send: () => {
                const txt = document.getElementById('chat-in').value;
                if(!txt) return;
                const chatId = [curUser.uid, activeChatId].sort().join('_');
                
                db.collection('messages').doc(chatId).collection('msg').add({
                    text: txt, uid: curUser.uid, time: firebase.firestore.FieldValue.serverTimestamp()
                });

                db.collection('users').doc(curUser.uid).collection('chats').doc(activeChatId).set({
                    username: document.getElementById('chat-head-name').innerText, 
                    lastMsg: "–í—ã: " + txt, lastTime: Date.now(), unread: false
                }, {merge: true});

                db.collection('users').doc(curUser.uid).get().then(doc => {
                    const myName = doc.data().username;
                    db.collection('users').doc(activeChatId).collection('chats').doc(curUser.uid).set({
                        username: myName, lastMsg: txt, lastTime: Date.now(), unread: true
                    }, {merge: true});
                });

                document.getElementById('chat-in').value = '';
            },
            close: () => {
                document.getElementById('chat-modal').style.display = 'none';
                activeChatId = null;
            },
            startFromProfile: () => {
                const name = document.getElementById('view-name').innerText.replace('@','');
                document.getElementById('view-profile').style.display = 'none';
                Chat.open(targetProfileId, name);
            }
        };

        // === 7. –ü–û–ò–°–ö ===
        const Search = {
            init: () => Search.run(),
            run: () => {
                const q = document.getElementById('search-q').value.toLowerCase();
                db.collection('users').limit(20).get().then(snap => {
                    const list = document.getElementById('search-res');
                    list.innerHTML = '';
                    snap.forEach(doc => {
                        const u = doc.data();
                        if(q && !u.username.includes(q)) return;
                        
                        let badge = '';
                        if(u.username === 'mrakodum') badge = '<span class="badge-god"></span>';
                        else if(u.verified) badge = '<span class="badge-verif"></span>';

                        list.innerHTML += `
                        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                            <b>@${u.username} ${badge}</b>
                            <button class="btn btn-small" onclick="Profile.open('${doc.id}')">–ü–†–û–§–ò–õ–¨</button>
                        </div>`;
                    });
                });
            }
        };

        // === 8. –ë–û–ì ===
        const God = {
            verify: () => {
                const n = document.getElementById('god-nick').value;
                db.collection('users').where('username','==',n).get().then(s => {
                    s.forEach(d => db.collection('users').doc(d.id).update({verified: true}));
                    alert("–ì–∞–ª–æ—á–∫–∞ –≤—ã–¥–∞–Ω–∞!");
                });
            },
            nuke: () => {
                const n = document.getElementById('god-nick').value;
                db.collection('users').where('username','==',n).get().then(s => {
                    s.forEach(d => db.collection('users').doc(d.id).delete());
                    alert("–Æ–∑–µ—Ä —Å—Ç–µ—Ä—Ç.");
                });
            }
        };

        const Nav = { go: (id) => { document.querySelectorAll('.page').forEach(e=>e.classList.remove('active')); document.querySelectorAll('.nav-icon').forEach(e=>e.classList.remove('active')); document.getElementById('pg-'+id).classList.add('active'); }};
    </script>

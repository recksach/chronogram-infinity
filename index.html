        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        /* –ó–ê–ì–†–£–ó–û–ß–ù–´–ô –≠–ö–†–ê–ù (BLUR) */

            background: rgba(255,255,255,0.6); backdrop-filter: blur(25px);
            z-index: 10000; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .loader-spinner {
            width: 50px; height: 50px; border: 4px solid #ddd;
            border-top: 4px solid var(--gold); border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* –í–•–û–î */
        #auth-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #fff; z-index: 9000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .logo {
            width: 120px; height: 120px; border-radius: 40px; 
            margin-bottom: 30px; background-image: url('image_1.png'); background-size: cover;
            box-shadow: var(--shadow);
        }

        /* UI –ö–û–ú–ü–û–ù–ï–ù–¢–´ */
        .btn {
            background: #111; color: #fff; border: none; padding: 14px;
            border-radius: 16px; width: 100%; font-weight: 600; font-size: 1rem;
            cursor: pointer; transition: 0.2s; margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn:active { transform: scale(0.98); }
        .btn-gold { background: linear-gradient(135deg, #FFD700, #FDB931); color: #000; }
        .btn-small { width: auto; padding: 8px 16px; font-size: 0.85rem; margin: 0; border-radius: 12px; }
        
        input, textarea {
            width: 100%; background: #f5f5f7; border: 1px solid transparent;
            padding: 16px; border-radius: 16px; margin-bottom: 12px;
            font-family: inherit; font-size: 1rem; transition: 0.2s;
        }
        input:focus, textarea:focus { background: #fff; border-color: var(--accent); box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }

        /* –û–°–ù–û–í–ù–û–ô –õ–ï–ô–ê–£–¢ */
        #app { display: none; height: 100%; width: 100%; flex-direction: column; }
        #app.active { display: flex; }

        .main-view { flex: 1; overflow-y: auto; position: relative; padding-bottom: 90px; }
        .page { display: none; padding: 20px; flex-direction: column; align-items: center; }
        .page.active { display: flex; animation: fadeIn 0.4s ease; }
        .container { width: 100%; max-width: 600px; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø (Dock Style) */
        .nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; height: 70px;
            background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 35px; box-shadow: var(--shadow);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 100; border: 1px solid rgba(255,255,255,0.5);
        }
        .nav-icon { font-size: 1.8rem; color: #999; cursor: pointer; transition: 0.3s; position: relative; }
        .nav-icon.active { color: var(--text); transform: translateY(-5px); }
        .nav-icon.active::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 5px; height: 5px; background: var(--text); border-radius: 50%;
        }
        .unread-dot { width: 10px; height: 10px; background: #ff3b30; border-radius: 50%; position: absolute; top: 0; right: -2px; border: 2px solid #fff; display: none; }

        @media (min-width: 800px) {
            #app { flex-direction: row; }
            .nav { 
                position: static; width: 80px; height: 100%; transform: none; 
                flex-direction: column; justify-content: center; gap: 40px; 
                border-radius: 0; border-right: 1px solid #eee; background: #fff; 
            }
            .main-view { padding-bottom: 0; }
        }

        /* –ö–ê–†–¢–û–ß–ö–ò –ü–û–°–¢–û–í */
        .card {

            vertical-align: sub; margin-left: 4px;
        }

        .post-text { font-size: 1rem; line-height: 1.5; color: #333; margin-bottom: 10px; white-space: pre-wrap; }
        
        .media-content { width: 100%; border-radius: 16px; margin-top: 5px; max-height: 500px; object-fit: cover; }
        
        /* –ö–†–£–ñ–û–ß–ö–ò (TELEGRAM STYLE) */
        .circle-wrapper { display: flex; justify-content: center; margin: 15px 0; }
        .video-circle {

        .actions { display: flex; gap: 20px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; color: #555; }
        .act-btn { cursor: pointer; display: flex; align-items: center; gap: 6px; font-weight: 500; transition: 0.2s; }
        .act-btn:hover { color: var(--accent); }
        .act-btn.liked { color: #ff3b30; }

        /* –ú–û–î–ê–õ–ö–ò (Full Screen Glass) */
        .fs-modal {
            position: fixed; top:0; left:0; width:100%; height:100%;

        .modal-header {

            border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px;

        /* –ß–ê–¢ */

        .chat-row:hover { background: #fafafa; }

        .msg.me { align-self: flex-end; background: var(--gold); color: #000; border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: #eee; color: #000; border-bottom-left-radius: 4px; }

        /* –ö–ê–ú–ï–†–ê */

        .rec-btn {

        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .hidden { display: none !important; }
    </style>
</head>

    </div>

    <script>
        // === –í–°–¢–ê–í–¨ –¢–£–¢ –ö–õ–Æ–ß–ò ===
        const firebaseConfig = {
            apiKey: "AIzaSyAJSA9ovDYQ3ocJLMpuxNdpWbCdutnc-LY",
            authDomain: "chronogram-c6b16.firebaseapp.com",
            projectId: "chronogram-c6b16",
            storageBucket: "chronogram-c6b16.firebasestorage.app",
            messagingSenderId: "137731288937",
            appId: "1:137731288937:web:c952c85fb695dfea4357f8",
            measurementId: "G-H57TYNTGJ7"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let curUser = null;
        let isGod = false;
        let activeEntity = null;
        let activeChatId = null;
        let mediaBlob = null;
        let mediaType = null;
        let targetContext = 'feed'; 

        const Utils = {

                if(!text) return '';
                let t = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
                t = t.replace(/@([a-zA-Z0-9_]+)/g, '<span style="color:var(--accent);cursor:pointer;" onclick="Search.openByNick(\'$1\')">@$1</span>');
                return t;
            }
        };

        // 1. –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø
        auth.onAuthStateChanged(user => {
            const loader = document.getElementById('loader-overlay');
            if (user) {
                curUser = user;
                db.collection('users').doc(user.uid).get().then(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        if(d.username === 'mrakodum') { isGod = true; document.getElementById('god-panel').classList.remove('hidden'); }
                        document.getElementById('auth-screen').classList.add('hidden');
                        document.getElementById('app').classList.add('active');
                        App.init();
                        setTimeout(() => loader.style.opacity = '0', 500);
                        setTimeout(() => loader.style.display = 'none', 1000);
                    } else { auth.signOut(); }
                });
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app').classList.remove('active');
                setTimeout(() => loader.style.opacity = '0', 500);
                setTimeout(() => loader.style.display = 'none', 1000);
            }
        });

        const Auth = {
            action: (type) => {
                const e = document.getElementById('email').value;
                const p = document.getElementById('password').value;
                const u = document.getElementById('username').value.toLowerCase().trim();
                if (type === 'reg') {
                    if (!u) return alert("–ù–∏–∫–Ω–µ–π–º –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω!");
                    db.collection('users').where('username', '==', u).get().then(snap => {
                        if(!snap.empty) return alert("–ù–∏–∫ –∑–∞–Ω—è—Ç!");
                        auth.createUserWithEmailAndPassword(e, p).then(cred => {
                            db.collection('users').doc(cred.user.uid).set({
                                username: u, email: e, verified: (u === 'mrakodum'), avatar: '',
                                displayName: u, bio: '', followers: [], following: []
                            });
                        }).catch(err => document.getElementById('auth-err').innerText = err.message);
                    });
                } else {
                    auth.signInWithEmailAndPassword(e, p).catch(err => document.getElementById('auth-err').innerText = err.message);
                }
            }
        };

        const App = {
            init: () => {
                Profile.loadMe();
                Feed.init();
                Chat.monitor();
                Channels.initList();
            }
        };

        // 2. –ú–ï–î–ò–ê
        let mediaRecorder; let recordedChunks = [];

        const Media = {
            previewFile: (inp) => {
                const f = inp.files[0];
                const r = new FileReader();
                r.onload = e => { 
                    mediaBlob = e.target.result; 
                    if(f.type.startsWith('video')) mediaType = 'video';
                    else if(f.type.startsWith('audio')) mediaType = 'audio';
                    else mediaType = 'image';
                    
                    const box = document.getElementById('preview-box');
                    box.classList.remove('hidden');
                    document.getElementById('prev-img').classList.add('hidden');
                    document.getElementById('prev-vid').classList.add('hidden');
                    document.getElementById('prev-aud').classList.add('hidden');

                    if(mediaType === 'video') { 
                        document.getElementById('prev-vid').src = mediaBlob; 
                        document.getElementById('prev-vid').classList.remove('hidden'); 
                    } else if(mediaType === 'audio') {
                        document.getElementById('prev-aud').src = mediaBlob;
                        document.getElementById('prev-aud').classList.remove('hidden');
                    } else { 
                        document.getElementById('prev-img').src = mediaBlob; 
                        document.getElementById('prev-img').classList.remove('hidden'); 
                    }
                };
                r.readAsDataURL(f);
            },
            previewChannel: (inp) => {
                const f = inp.files[0];
                const r = new FileReader();
                r.onload = e => {
                    mediaBlob = e.target.result;
                    if(f.type.startsWith('video')) mediaType = 'video';
                    else if(f.type.startsWith('audio')) mediaType = 'audio';
                    else mediaType = 'image';

                    const box = document.getElementById('chan-preview-box');
                    box.classList.remove('hidden');
                    document.getElementById('chan-prev-img').classList.add('hidden');
                    document.getElementById('chan-prev-vid').classList.add('hidden');
                    document.getElementById('chan-prev-aud').classList.add('hidden');

                    if(mediaType === 'video') { 
                        document.getElementById('chan-prev-vid').src = mediaBlob; 
                        document.getElementById('chan-prev-vid').classList.remove('hidden'); 
                    } else if(mediaType === 'audio') {
                        document.getElementById('chan-prev-aud').src = mediaBlob;
                        document.getElementById('chan-prev-aud').classList.remove('hidden');
                    } else { 
                        document.getElementById('chan-prev-img').src = mediaBlob; 
                        document.getElementById('chan-prev-img').classList.remove('hidden'); 
                    }
                };
                r.readAsDataURL(f);
            },
            openCamera: (ctx = 'feed') => {
                targetContext = ctx;
                document.getElementById('camera-modal').style.display = 'block';
                navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                    document.getElementById('cam-preview').srcObject = stream;
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                    mediaRecorder.onstop = Media.saveRec;
                });
            },
            startRec: () => { recordedChunks = []; mediaRecorder.start(); document.getElementById('rec-btn').classList.add('recording'); },
            stopRec: () => { mediaRecorder.stop(); document.getElementById('rec-btn').classList.remove('recording'); Media.closeCamera(); },
            saveRec: () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    mediaBlob = reader.result; mediaType = 'circle';
                    if(targetContext==='feed') document.getElementById('post-text').value += " (–ö—Ä—É–∂–æ–∫ –∑–∞–ø–∏—Å–∞–Ω)"; 
                    else document.getElementById('chan-post-text').value += " (–ö—Ä—É–∂–æ–∫ –∑–∞–ø–∏—Å–∞–Ω)";
                };
            },
            closeCamera: () => {
                const vid = document.getElementById('cam-preview');
                if(vid.srcObject) vid.srcObject.getTracks().forEach(track => track.stop());
                document.getElementById('camera-modal').style.display = 'none';
            }
        };

        // 3. –õ–ï–ù–¢–ê
        const Feed = {
            clearMedia: () => {
                mediaBlob = null; 
                document.getElementById('preview-box').classList.add('hidden');
            },
            publish: () => {
                const txt = document.getElementById('post-text').value;
                if(!txt && !mediaBlob) return;
                
                db.collection('users').doc(curUser.uid).get().then(doc => {
                    const u = doc.data();
                    db.collection('posts').add({
                        text: txt, media: mediaBlob, type: mediaType || 'text',
                        uid: curUser.uid, author: u.username, displayName: u.displayName || u.username,
                        isChannel: false, time: firebase.firestore.FieldValue.serverTimestamp(), likes: []
                    });
                    document.getElementById('post-text').value = '';
                    Feed.clearMedia();
                });
            },
            init: () => {
                db.collection('posts').orderBy('time', 'desc').limit(50).onSnapshot(snap => {
                    const list = document.getElementById('feed-list');
                    list.innerHTML = '';
                    snap.forEach(doc => {
                        const d = doc.data();
                        if(!d.isChannel) list.innerHTML += Feed.render(d, doc.id);
                    });
                });
            },
            render: (p, id) => {
                let mediaHtml = '';
                if(p.media) {
                    if(p.type === 'circle') mediaHtml = `<div class="circle-wrapper"><video src="${p.media}" controls class="video-circle"></video></div>`;
                    else if(p.type === 'video') mediaHtml = `<video src="${p.media}" controls class="media-content"></video>`;
                    else if(p.type === 'audio') mediaHtml = `<audio src="${p.media}" controls class="audio-player"></audio>`;
                    else mediaHtml = `<img src="${p.media}" class="media-content">`;
                }

                const isLiked = p.likes && p.likes.includes(curUser.uid);
                const likeClass = isLiked ? 'liked' : '';
                const likeIcon = isLiked ? '‚ù§Ô∏è' : 'ü§ç';
                let del = (isGod || p.uid === curUser.uid) ? `<span style="color:#ff3b30;cursor:pointer;font-size:0.8rem;background:rgba(255,59,48,0.1);padding:4px 8px;border-radius:8px;" onclick="db.collection('posts').doc('${id}').delete()">–£–¥–∞–ª–∏—Ç—å</span>` : '';

                // –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è –≥–∞–ª–æ—á–∫–∞
                setTimeout(() => {
                    db.collection('users').doc(p.uid).get().then(u => {
                        if(u.exists && u.data().verified) document.getElementById(`b-${id}`).innerHTML = '<span class="badge-verif"></span>';
                        if(u.exists && u.data().username === 'mrakodum') document.getElementById(`b-${id}`).innerHTML = '<span class="badge-god"></span>';
                    });
                }, 0);

                return `
                <div class="card">
                    <div class="post-header">
                        <div class="user-info" onclick="Viewer.openProfile('${p.uid}')">
                            <b style="font-size:1rem;">${p.displayName || p.author}</b> <span id="b-${id}"></span>
                        </div>
                        ${del}
                    </div>
                    <div class="post-text">${Utils.formatText(p.text)}</div>
                    ${mediaHtml}
                    <div class="actions">
                        <div class="act-btn ${likeClass}" onclick="Feed.like('${id}', 'posts')">${likeIcon} ${p.likes?p.likes.length:0}</div>
                    </div>
                </div>`;
            },
            like: (id, coll) => {
                const ref = db.collection(coll).doc(id);
                ref.get().then(doc => {
                    const p = doc.data();
                    if(p.likes && p.likes.includes(curUser.uid)) ref.update({ likes: firebase.firestore.FieldValue.arrayRemove(curUser.uid) });
                    else ref.update({ likes: firebase.firestore.FieldValue.arrayUnion(curUser.uid) });
                });
            }
        };

        // 4. –ü–û–ò–°–ö
        const Search = {
            init: () => {},
            run: () => {
                const q = document.getElementById('search-q').value.toLowerCase();
                if(q.length < 1) { document.getElementById('search-res').innerHTML = ''; return; }

                db.collection('users').get().then(snap => {
                    let results = [];
                    snap.forEach(doc => {
                        const d = doc.data();
                        if(d.username.includes(q) || (d.displayName && d.displayName.toLowerCase().includes(q))) {
                            d.id = doc.id; results.push(d);
                        }
                    });
                    results.sort((a,b) => (b.followers?b.followers.length:0) - (a.followers?a.followers.length:0));

                    const list = document.getElementById('search-res');
                    list.innerHTML = '';
                    results.forEach(u => {
                        let badge = u.verified ? '<span class="badge-verif"></span>' : '';
                        if(u.username === 'mrakodum') badge = '<span class="badge-god"></span>';
                        list.innerHTML += `<div class="card user-info" onclick="Viewer.openProfile('${u.id}')">
                            <div class="ava" style="background-image:url('${u.avatar||''}');"></div>
                            <div><b>${u.username}</b> ${badge}<br><small>${u.displayName}</small></div>
                        </div>`;
                    });
                });
            },
            openByNick: (nick) => {
                db.collection('users').where('username','==',nick).get().then(s => {
                    if(!s.empty) Viewer.openProfile(s.docs[0].id);
                });
            }
        };

        // 5. –ö–ê–ù–ê–õ–´
        const Channels = {
            create: () => {
                const name = document.getElementById('chan-title').value;
                const slug = document.getElementById('chan-slug').value.toLowerCase().replace('@','');
                if(!name || !slug) return;
                db.collection('channels').add({ name: name, username: slug, owner: curUser.uid, subs: [] });
                alert("–ö–∞–Ω–∞–ª —Å–æ–∑–¥–∞–Ω!");
            },
            initList: () => {
                db.collection('channels').get().then(snap => {
                    let res = []; snap.forEach(d => { let c = d.data(); c.id = d.id; res.push(c); });
                    res.sort((a,b) => (b.subs?b.subs.length:0) - (a.subs?a.subs.length:0));
                    const list = document.getElementById('channels-list'); list.innerHTML = '';
                    res.forEach(c => {
                        list.innerHTML += `<div class="card user-info" onclick="Viewer.openChannel('${c.id}')">
                            <div style="font-size:24px;">üì¢</div>
                            <div><b>${c.name}</b> <small>@${c.username}</small></div>
                        </div>`;
                    });
                });
            },
            post: () => {
                const txt = document.getElementById('chan-post-text').value;
                if(!txt && !mediaBlob) return;
                db.collection('channels').doc(activeEntity).get().then(doc => {
                    const c = doc.data();
                    db.collection('posts').add({
                        text: txt, media: mediaBlob, type: mediaType || 'text',
                        uid: curUser.uid, author: c.username, displayName: c.name,
                        isChannel: true, channelId: activeEntity,
                        time: firebase.firestore.FieldValue.serverTimestamp(), likes: []
                    });
                    document.getElementById('chan-post-text').value = '';
                    document.getElementById('chan-preview-box').classList.add('hidden');
                    mediaBlob = null;
                });
            }
        };

        // 6. –ü–†–û–§–ò–õ–¨
        const Profile = {
            loadMe: () => {
                db.collection('users').doc(curUser.uid).onSnapshot(doc => {
                    const d = doc.data();
                    document.getElementById('my-username').innerText = d.username;
                    document.getElementById('my-dispname').innerText = d.displayName || d.username;
                    document.getElementById('edit-display-name').value = d.displayName || d.username;
                    document.getElementById('edit-bio').value = d.bio || '';
                    document.getElementById('my-badge').innerHTML = (d.username === 'mrakodum' ? '<span class="badge-god"></span>' : (d.verified ? '<span class="badge-verif"></span>' : ''));
                    if(d.avatar) document.getElementById('my-ava').style.backgroundImage = `url('${d.avatar}')`;
                    document.getElementById('my-subs').innerText = d.followers ? d.followers.length : 0;
                    document.getElementById('my-subing').innerText = d.following ? d.following.length : 0;
                });
            },
            saveDetails: () => {
                db.collection('users').doc(curUser.uid).update({
                    displayName: document.getElementById('edit-display-name').value,
                    bio: document.getElementById('edit-bio').value
                });
                alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            },
            uploadAva: (inp) => {
                const r = new FileReader();
                r.onload = e => db.collection('users').doc(curUser.uid).update({ avatar: e.target.result });
                r.readAsDataURL(inp.files[0]);
            }
        };

        // 7. –ü–†–û–°–ú–û–¢–†–©–ò–ö
        const Viewer = {
            openProfile: (uid) => {
                if(uid === curUser.uid) { Nav.go('profile'); return; }
                activeEntity = uid;
                document.getElementById('viewer-modal').style.display = 'flex';
                document.getElementById('viewer-title').innerText = "–ü—Ä–æ—Ñ–∏–ª—å";
                document.getElementById('channel-admin-area').classList.add('hidden');
                document.getElementById('btn-msg').classList.remove('hidden');

                db.collection('users').doc(uid).onSnapshot(doc => {
                    const d = doc.data();
                    document.getElementById('view-dispname').innerText = d.displayName || d.username;
                    document.getElementById('view-username').innerText = d.username;
                    document.getElementById('view-bio').innerHTML = Utils.formatText(d.bio);
                    document.getElementById('view-badge').innerHTML = d.verified ? '<span class="badge-verif"></span>' : (d.username==='mrakodum'?'<span class="badge-god"></span>':'');
                    if(d.avatar) document.getElementById('view-ava').style.backgroundImage = `url('${d.avatar}')`;
                    document.getElementById('view-subs-count').innerText = d.followers ? d.followers.length : 0;
                    
                    const btn = document.getElementById('btn-follow');
                    btn.onclick = () => Viewer.followUser(uid);
                    if(d.followers && d.followers.includes(curUser.uid)) {
                        btn.innerText = "–í–´ –ü–û–î–ü–ò–°–ê–ù–´"; btn.style.background = "#ddd"; btn.style.color="#000";
                    } else {
                        btn.innerText = "–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è"; btn.style.background = "linear-gradient(135deg, #FFD700, #FDB931)"; btn.style.color="#000";
                    }
                    
                    document.getElementById('btn-msg').onclick = () => {
                        document.getElementById('viewer-modal').style.display = 'none';
                        Chat.open(uid, d.username);
                    };
                });

                db.collection('posts').where('uid', '==', uid).where('isChannel','==',false).orderBy('time', 'desc').get().then(snap => {
                    const l = document.getElementById('viewer-feed'); l.innerHTML = '';
                    snap.forEach(d => l.innerHTML += Feed.render(d.data(), d.id));
                });
            },
            openChannel: (cid) => {
                activeEntity = cid;
                document.getElementById('viewer-modal').style.display = 'flex';
                document.getElementById('viewer-title').innerText = "–ö–∞–Ω–∞–ª";
                document.getElementById('btn-msg').classList.add('hidden');

                db.collection('channels').doc(cid).onSnapshot(doc => {
                    const c = doc.data();
                    document.getElementById('view-dispname').innerText = c.name;
                    document.getElementById('view-username').innerText = c.username;
                    document.getElementById('view-bio').innerText = "–ü—É–±–ª–∏—á–Ω—ã–π –∫–∞–Ω–∞–ª";
                    document.getElementById('view-ava').style.backgroundImage = 'none';
                    document.getElementById('view-ava').innerHTML = '<div style="font-size:2rem;text-align:center;line-height:120px;">üì¢</div>';
                    document.getElementById('view-subs-count').innerText = c.subs ? c.subs.length : 0;

                    const btn = document.getElementById('btn-follow');
                    btn.onclick = () => {
                        const ref = db.collection('channels').doc(cid);
                        if(c.subs && c.subs.includes(curUser.uid)) ref.update({ subs: firebase.firestore.FieldValue.arrayRemove(curUser.uid) });
                        else ref.update({ subs: firebase.firestore.FieldValue.arrayUnion(curUser.uid) });
                    };
                    if(c.subs && c.subs.includes(curUser.uid)) { btn.innerText = "–í—ã –ø–æ–¥–ø–∏—Å–∞–Ω—ã"; btn.style.background = "#ddd"; }
                    else { btn.innerText = "–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è"; btn.style.background = "var(--gold)"; }

                    if(c.owner === curUser.uid) document.getElementById('channel-admin-area').classList.remove('hidden');
                    else document.getElementById('channel-admin-area').classList.add('hidden');
                });

                db.collection('posts').where('channelId', '==', cid).orderBy('time', 'desc').onSnapshot(snap => {
                    const l = document.getElementById('viewer-feed'); l.innerHTML = '';
                    snap.forEach(d => l.innerHTML += Feed.render(d.data(), d.id));
                });
            },
            followUser: (uid) => {
                const him = db.collection('users').doc(uid);
                const me = db.collection('users').doc(curUser.uid);
                him.get().then(doc => {
                    if(doc.data().followers && doc.data().followers.includes(curUser.uid)) {
                        him.update({ followers: firebase.firestore.FieldValue.arrayRemove(curUser.uid) });
                        me.update({ following: firebase.firestore.FieldValue.arrayRemove(uid) });
                    } else {
                        him.update({ followers: firebase.firestore.FieldValue.arrayUnion(curUser.uid) });
                        me.update({ following: firebase.firestore.FieldValue.arrayUnion(uid) });
                    }
                });
            }
        };

        // 8. –ß–ê–¢
        const Chat = {
            monitor: () => {
                db.collection('users').doc(curUser.uid).collection('chats').orderBy('lastTime', 'desc').onSnapshot(snap => {
                    const list = document.getElementById('chat-list'); list.innerHTML = '';
                    let ur = false;
                    snap.forEach(doc => {
                        const c = doc.data();
                        if(c.unread) ur = true;
                        list.innerHTML += `
                        <div class="chat-row" onclick="Chat.open('${doc.id}', '${c.username}')">
                            <div>
                                <b style="${c.unread?'color:var(--accent)':''}">${c.username}</b>
                                <div style="color:#777;font-size:0.8rem; margin-top:2px;">${c.lastMsg}</div>
                            </div>
                            ${c.unread ? '<div class="chat-unread"></div>' : ''}
                        </div>`;
                    });
                    document.getElementById('nav-unread').style.display = ur ? 'block' : 'none';
                });
            },
            open: (uid, name) => {
                activeChatId = uid;
                document.getElementById('chat-modal').style.display = 'flex';
                document.getElementById('chat-head-name').innerText = name;
                db.collection('users').doc(curUser.uid).collection('chats').doc(uid).update({ unread: false });
                
                const cid = [curUser.uid, uid].sort().join('_');
                db.collection('messages').doc(cid).collection('msg').orderBy('time').onSnapshot(snap => {
                    const b = document.getElementById('chat-box'); b.innerHTML = '';
                    snap.forEach(doc => {
                        const m = doc.data();
                        b.innerHTML += `<div class="msg ${m.uid===curUser.uid?'me':'other'}">${Utils.formatText(m.text)}</div>`;
                    });
                    b.scrollTop = b.scrollHeight;
                });
            },
            send: () => {
                const txt = document.getElementById('chat-in').value; if(!txt) return;
                const cid = [curUser.uid, activeChatId].sort().join('_');
                db.collection('messages').doc(cid).collection('msg').add({ text: txt, uid: curUser.uid, time: firebase.firestore.FieldValue.serverTimestamp() });
                
                const up = { lastMsg: txt, lastTime: Date.now() };
                db.collection('users').doc(curUser.uid).collection('chats').doc(activeChatId).set({...up, username: document.getElementById('chat-head-name').innerText, unread: false}, {merge:true});
                db.collection('users').doc(curUser.uid).get().then(u=>{
                    db.collection('users').doc(activeChatId).collection('chats').doc(curUser.uid).set({...up, username: u.data().username, unread: true}, {merge:true});
                });
                document.getElementById('chat-in').value = '';
            },
            close: () => document.getElementById('chat-modal').style.display = 'none'
        };

        // 9. –ë–û–ì
        const God = {
            verify: () => {
                const n = document.getElementById('god-nick').value;
                db.collection('users').where('username','==',n).get().then(s => {
                    s.forEach(d => db.collection('users').doc(d.id).update({verified: true}));
                    alert("–ì–∞–ª–æ—á–∫–∞ –≤—ã–¥–∞–Ω–∞!");
                });
